<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME FUN - Autenticação</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@600;700;800&family=Russo+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            background-size: cover; background-position: center; background-attachment: fixed;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0; padding: 1rem; color: #e5e7eb; overflow-x: hidden;
        }
        .container { width: 100%; max-width: 400px; margin-left: auto; margin-right: auto; }
        #authScreen {
            background-color: rgba(30, 30, 50, 0.85);
            background-image: url('imagens_interface/fundo-auth.png'); background-size: cover; background-position: center;
            backdrop-filter: blur(8px); padding: 1.25rem; border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5), inset 0 0 10px rgba(255,255,255,0.03);
            text-align: left; border: 1px solid rgba(139, 92, 246, 0.25); position: relative;
        }
        .auth-logo-container { text-align: center; margin-bottom: 1rem; }
        #authLogo { max-width: 160px; height: auto; margin-bottom: 0.25rem; filter: drop-shadow(0 0 8px rgba(139, 92, 246, 0.5)); }
        .text-logo { font-family: 'Russo One', sans-serif; font-size: clamp(1.7rem, 5.5vw, 2.3rem); color: #fff; text-transform: uppercase; letter-spacing: 1.5px; text-shadow: 0 0 3px #8b5cf6, 0 0 6px #8b5cf6, 0 0 10px #ec4899, 0 0 14px #ec4899; }
        h2.screen-title { font-family: 'Poppins', sans-serif; font-size: clamp(1.2rem, 3.8vw, 1.6rem); font-weight: 700; color: #e0e0e0; margin-bottom: 1rem; text-align: center; }
        .form-group { margin-bottom: 0.75rem; }
        .form-group label { display: block; margin-bottom: 0.2rem; font-weight: 600; font-size: 0.7rem; color: #a5b4fc; text-transform: uppercase; letter-spacing: 0.5px; }
        .form-group input, .form-group select {
            width: 100%; padding: 0.6rem; border-radius: 8px; border: 1px solid #4a5568;
            background-color: rgba(23, 30, 48, 0.7); color: #e5e7eb; font-size: 0.85rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-group input::placeholder { color: #9ca3af; }
        .form-group input:focus, .form-group select:focus {
            outline: none; border-color: #a78bfa;
            box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.4), 0 0 10px rgba(167, 139, 250, 0.3);
        }
        .address-grid { display: grid; grid-template-columns: 1fr; gap: 0.5rem; }
        .switch-auth-link { text-align: center; margin-top: 1rem; font-size: 0.8rem; }
        .switch-auth-link a { color: #c4b5fd; text-decoration: underline; cursor: pointer; font-weight: 600; }
        .switch-auth-link a:hover { color: #fff; }
        .submit-button, .payment-button, .pix-confirm-button {
            margin-top: 1rem; width: 100%; font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #7c3aed, #db2777); color: white;
            padding: 0.7rem 1.4rem; border: none; border-radius: 10px;
            font-size: clamp(0.85rem, 3.3vw, 1rem); font-weight: 700; cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3), 0 0 15px rgba(219, 39, 119, 0.4);
            text-transform: uppercase; letter-spacing: 1px;
        }
        .submit-button:hover, .payment-button:hover, .pix-confirm-button:hover {
            background: linear-gradient(to right, #8b5cf6, #ec4899);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4), 0 0 25px rgba(219, 39, 119, 0.6);
            transform: translateY(-2px) scale(1.02);
        }
        .submit-button:disabled { background: #4b5563 !important; cursor: not-allowed; opacity: 0.6; box-shadow: none; transform: none; }
        .auth-message { text-align: center; margin-top: 0.875rem; font-size: 0.8rem; min-height: 1.1rem; }
        .auth-message.error { color: #f87171; }
        .auth-message.success { color: #34d399; }
        .hidden { display: none !important; }
        #pixInfoContainer { margin-top: 1.5rem; padding: 1rem; background-color: rgba(255, 255, 255, 0.1); border-radius: 10px; text-align: center; }
        #pixQrCode { width: 150px; height: 150px; margin: 0 auto 1rem; background-color: white; padding: 5px; border-radius: 8px; display: block; }
        #pixKeyDisplay { font-weight: 600; word-break: break-all; background-color: rgba(0,0,0,0.2); padding: 0.5rem; border-radius: 6px; margin-bottom: 0.5rem; cursor: pointer; user-select: all; }
        #pixKeyDisplay:hover { background-color: rgba(0,0,0,0.4); }
        .copy-feedback { font-size: 0.75rem; color: #a5b4fc; min-height: 1rem; margin-top: 0.25rem; margin-bottom: 0.75rem; }
        @media (min-width: 420px) { .address-grid { /* Mantido como 1fr, pode ser ajustado para 2 colunas se desejado */ } }
    </style>
</head>
<body>
    <div class="container">
        <div id="authScreen" class="hidden">
            <div id="authContent">
                <div class="auth-logo-container">
                    <img id="authLogo" src="imagens_interface/logo-game-fun.png" alt="GAME FUN Logo">
                    <div id="textLogoFallback" class="text-logo hidden">GAME FUN</div>
                </div>
                <p id="firebaseError" class="auth-message error text-center mb-4 hidden"></p>

                <div id="loginScreen" class="screen hidden">
                    <h2 class="screen-title">Login do Jogador</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" id="loginEmail" name="loginEmail" required placeholder="seuemail@exemplo.com">
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Senha</label>
                            <input type="password" id="loginPassword" name="loginPassword" required>
                        </div>
                        <button type="submit" class="submit-button">Entrar</button>
                        <p id="loginAuthMessage" class="auth-message"></p>
                    </form>
                    <p class="switch-auth-link">Não tem conta? <a href="#" id="showRegisterLink">Cadastre-se aqui</a></p>
                </div>

                <div id="registrationScreen" class="screen hidden">
                    <h2 class="screen-title">Cadastro de Jogador</h2>
                    <form id="registrationForm">
                        <div class="form-group"> <label for="fullName">Nome Completo</label> <input type="text" id="fullName" name="fullName" required> </div>
                        <div class="form-group"> <label for="regEmail">Email</label> <input type="email" id="regEmail" name="regEmail" required> </div>
                        <div class="form-group"> <label for="regPassword">Senha (mínimo 6 caracteres)</label> <input type="password" id="regPassword" name="regPassword" required minlength="6"> </div>
                        <div class="form-group"> <label for="confirmPassword">Confirmar Senha</label> <input type="password" id="confirmPassword" name="confirmPassword" required> </div>
                        <div class="form-group"> <label for="phone">Telefone (com DDD)</label> <input type="tel" id="phone" name="phone" placeholder="(XX) XXXXX-XXXX" required> </div>
                        <div class="form-group"> <label for="cpf">CPF</label> <input type="text" id="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX" required> </div>
                        <p class="text-sm text-gray-400 mb-2 mt-3">Endereço:</p>
                        <div class="form-group"> <label for="street">Rua / Logradouro</label> <input type="text" id="street" name="street" required> </div>
                        <div class="address-grid">
                            <div class="form-group"> <label for="number">Número</label> <input type="text" id="number" name="number" required> </div>
                            <div class="form-group"> <label for="neighborhood">Bairro</label> <input type="text" id="neighborhood" name="neighborhood" required> </div>
                        </div>
                        <div class="address-grid">
                            <div class="form-group"> <label for="city">Cidade</label> <input type="text" id="city" name="city" required> </div>
                            <div class="form-group"> <label for="state">Estado (UF)</label> <input type="text" id="state" name="state" maxlength="2" placeholder="Ex: SP" required> </div>
                        </div>
                        <div class="form-group full-width"> <label for="zip">CEP</label> <input type="text" id="zip" name="zip" placeholder="XXXXX-XXX" required> </div>
                        <button type="submit" class="submit-button">Cadastrar e Jogar</button>
                        <p id="registerAuthMessage" class="auth-message"></p>
                    </form>
                    <p class="switch-auth-link">Já tem uma conta? <a href="#" id="showLoginLinkFromRegister">Faça login</a></p>
                </div>

                <div id="paymentScreen" class="screen hidden">
                    <h2 class="screen-title">Comprar Créditos</h2>
                    <p id="paymentUserInfo" class="text-center mb-4"></p>
                    <div id="paymentOptions">
                        <div class="form-group">
                            <label for="paymentAmount">Valor do Depósito (R$)</label>
                            <select id="paymentAmount" class="form-group input">
                                <option value="5">R$ 5,00 (10 créditos)</option>
                                <option value="10">R$ 10,00 (20 créditos)</option>
                                <option value="20">R$ 20,00 (40 créditos)</option>
                                <option value="50">R$ 50,00 (100 créditos)</option>
                            </select>
                        </div>
                        <button id="initiatePixPaymentButton" class="payment-button submit-button">Pagar com PIX</button>
                    </div>
                    <div id="pixInfoContainer" class="hidden">
                        <p class="mb-2 text-sm">Escaneie o QR Code ou copie a chave PIX:</p>
                        <img id="pixQrCode" src="imagens_interface/qrcode-pix-placeholder.png" alt="QR Code PIX">
                        <p id="qrCodeErrorMessage" class="text-red-500 text-xs mt-1 hidden">Não foi possível carregar o QR Code. Use a chave PIX abaixo.</p>
                        <p class="mt-2 text-sm">Chave PIX (Email):</p>
                        <p id="pixKeyDisplay" class="font-mono text-sm"></p>
                        <div id="copyFeedback" class="copy-feedback"></div>
                        <button id="paymentConfirmedButton" class="pix-confirm-button submit-button mt-4">Já Paguei / Continuar</button>
                    </div>
                    <p id="paymentMessage" class="auth-message"></p>
                    <p class="switch-auth-link"><a href="#" id="cancelPaymentLink">Cancelar e Sair</a></p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase SDK Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        // import { initializeAppCheck, ReCaptchaEnterpriseProvider } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app-check.js"; // App Check (comentado)

        // --- Application State ---
        let fbApp, fbAuth, fbDb;
        let currentUserID = null;
        let currentUserDisplayName = '';
        const PIX_KEY = "obapremiacoes@gmail.com"; // Mantenha sua chave PIX aqui

        // --- DOM Elements ---
        const DOMElements = {
            authScreen: document.getElementById('authScreen'),
            authLogo: document.getElementById('authLogo'),
            textLogoFallback: document.getElementById('textLogoFallback'),
            firebaseError: document.getElementById('firebaseError'),
            
            loginScreen: document.getElementById('loginScreen'),
            loginForm: document.getElementById('loginForm'),
            loginEmailInput: document.getElementById('loginEmail'),
            loginPasswordInput: document.getElementById('loginPassword'),
            loginAuthMessage: document.getElementById('loginAuthMessage'),
            showRegisterLink: document.getElementById('showRegisterLink'),

            registrationScreen: document.getElementById('registrationScreen'),
            registrationForm: document.getElementById('registrationForm'),
            registerAuthMessage: document.getElementById('registerAuthMessage'),
            showLoginLinkFromRegister: document.getElementById('showLoginLinkFromRegister'),

            paymentScreen: document.getElementById('paymentScreen'),
            paymentUserInfo: document.getElementById('paymentUserInfo'),
            paymentAmountSelect: document.getElementById('paymentAmount'),
            initiatePixPaymentButton: document.getElementById('initiatePixPaymentButton'),
            paymentOptionsDiv: document.getElementById('paymentOptions'),
            pixInfoContainer: document.getElementById('pixInfoContainer'),
            pixQrCodeImg: document.getElementById('pixQrCode'),
            qrCodeErrorMessage: document.getElementById('qrCodeErrorMessage'),
            pixKeyDisplay: document.getElementById('pixKeyDisplay'),
            copyFeedback: document.getElementById('copyFeedback'),
            paymentConfirmedButton: document.getElementById('paymentConfirmedButton'),
            paymentMessage: document.getElementById('paymentMessage'),
            cancelPaymentLink: document.getElementById('cancelPaymentLink'),
        };
        
        const gamePageUrl = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/') + 1) + 'jogo.html';

        // --- Firebase Configuration ---
        function getFirebaseConfig() {
            const configFromStudio = typeof __firebase_config !== 'undefined' ? __firebase_config : null;
            if (configFromStudio) {
                try {
                    const parsed = JSON.parse(configFromStudio);
                    if (parsed.apiKey && parsed.projectId === "jogosonlie-fadc2" && parsed.appId === "1:998401435610:web:f4c99f5e8cd92bee0702e3") {
                        console.log("Usando configuração Firebase do Studio (index.html).");
                        return parsed;
                    }
                    console.warn("Configuração Firebase do Studio inválida ou para projeto/appId errado. Usando fallback.");
                } catch (e) {
                    console.error("Erro ao parsear __firebase_config, usando fallback:", e);
                }
            }
            console.warn("Usando configuração Firebase hardcoded (index.html).");
            return {
                apiKey: "AIzaSyDzSYVDE14MSP_hVH1Bss7t-wcTDZzRfm8", // Sua API Key
                authDomain: "jogosonlie-fadc2.firebaseapp.com",
                projectId: "jogosonlie-fadc2",
                storageBucket: "jogosonlie-fadc2.appspot.com", // Corrigido: geralmente .appspot.com
                messagingSenderId: "998401435610",
                appId: "1:998401435610:web:f4c99f5e8cd92bee0702e3",
                measurementId: "G-7SF242R7P0"
            };
        }
        
        // --- UI Helper Functions ---
        function showScreen(screenName) {
            ['loginScreen', 'registrationScreen', 'paymentScreen'].forEach(id => {
                DOMElements[id]?.classList.add('hidden');
            });
            DOMElements[screenName]?.classList.remove('hidden');
            clearAuthMessages();
        }

        function displayMessage(element, message, isError = true) {
            if (!element) return;
            element.textContent = message;
            element.className = `auth-message ${isError ? 'error' : 'success'}`;
            setTimeout(() => { if (element) element.textContent = ''; }, 7000);
        }
        
        function displayGlobalFirebaseError(message) {
            if (DOMElements.firebaseError) {
                DOMElements.firebaseError.textContent = message;
                DOMElements.firebaseError.classList.remove('hidden');
            }
            disableForms(true);
        }

        function disableForms(disabled) {
            DOMElements.loginForm?.querySelector('button[type="submit"]')?.toggleAttribute('disabled', disabled);
            DOMElements.registrationForm?.querySelector('button[type="submit"]')?.toggleAttribute('disabled', disabled);
            DOMElements.initiatePixPaymentButton?.toggleAttribute('disabled', disabled);
        }

        function clearAuthMessages() {
            DOMElements.loginAuthMessage.textContent = '';
            DOMElements.registerAuthMessage.textContent = '';
            DOMElements.paymentMessage.textContent = '';
        }

        function formatAsReal(value) {
            return Number(value).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        function setupLogo() {
            DOMElements.authLogo.onerror = () => {
                DOMElements.authLogo.classList.add('hidden');
                DOMElements.textLogoFallback?.classList.remove('hidden');
            };
            // Forçar verificação, caso a imagem já esteja em cache e o evento onerror não dispare
            const img = new Image();
            img.src = DOMElements.authLogo.src;
            img.onload = () => { DOMElements.authLogo.classList.remove('hidden'); DOMElements.textLogoFallback?.classList.add('hidden'); };
            img.onerror = () => { DOMElements.authLogo.classList.add('hidden'); DOMElements.textLogoFallback?.classList.remove('hidden');};
        }

        // --- Firebase Initialization ---
        async function initializeFirebase() {
            const firebaseConfig = getFirebaseConfig();
            if (!firebaseConfig.apiKey || !firebaseConfig.projectId || !firebaseConfig.appId) {
                displayGlobalFirebaseError("Configuração do Firebase inválida ou incompleta. Verifique apiKey, projectId e appId.");
                return false;
            }
            try {
                fbApp = initializeApp(firebaseConfig);
                fbAuth = getAuth(fbApp);
                fbDb = getFirestore(fbApp);
                console.log("Firebase (Auth/Firestore) inicializado com sucesso!");
                // App Check (descomente e configure se necessário)
                // initializeAppCheck(fbApp, { provider: new ReCaptchaEnterpriseProvider("YOUR_RECAPTCHA_SITE_KEY"), isTokenAutoRefreshEnabled: true });
                // console.log("Firebase App Check inicializado.");
                DOMElements.firebaseError?.classList.add('hidden');
                disableForms(false);
                return true;
            } catch (error) {
                console.error("Erro crítico ao inicializar Firebase:", error);
                displayGlobalFirebaseError(`Erro Firebase: ${error.message}. Funcionalidades indisponíveis.`);
                return false;
            }
        }

        // --- Authentication Logic ---
        async function handleRegistration(event) {
            event.preventDefault();
            const form = event.target;
            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Registrando...';

            const data = new FormData(form);
            const fullName = data.get('fullName').trim();
            const email = data.get('regEmail').trim();
            const password = data.get('regPassword');
            const confirmPassword = data.get('confirmPassword');
            const phone = data.get('phone').trim();
            const cpf = data.get('cpf').trim();
            // Endereço
            const street = data.get('street').trim();
            const number = data.get('number').trim();
            const neighborhood = data.get('neighborhood').trim();
            const city = data.get('city').trim();
            const state = data.get('state').trim().toUpperCase();
            const zip = data.get('zip').trim();

            if (password !== confirmPassword) {
                displayMessage(DOMElements.registerAuthMessage, "As senhas não coincidem!");
                submitButton.disabled = false;
                submitButton.textContent = 'Cadastrar e Jogar';
                return;
            }
            // Adicionar mais validações se necessário (CPF, Telefone, etc.)

            try {
                const userCredential = await createUserWithEmailAndPassword(fbAuth, email, password);
                const user = userCredential.user;
                currentUserID = user.uid;
                currentUserDisplayName = fullName;

                await updateProfile(user, { displayName: fullName });

                const userProfileData = {
                    uid: user.uid, fullName, email, phone, cpf,
                    address: { street, number, neighborhood, city, state, zip },
                    createdAt: new Date().toISOString(),
                    credits: 0, valorCofre: 0
                };
                await setDoc(doc(fbDb, "users", user.uid), userProfileData);
                
                console.log("Usuário cadastrado e perfil salvo:", user.uid);
                displayMessage(DOMElements.registerAuthMessage, "Cadastro realizado! Prossiga para comprar créditos.", false);
                setTimeout(() => showScreen('paymentScreen'), 2000);
                updatePaymentScreenUserInfo();

            } catch (error) {
                console.error("Erro ao registrar:", error);
                const friendlyMessage = getFirebaseAuthErrorMessage(error);
                displayMessage(DOMElements.registerAuthMessage, friendlyMessage);
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Cadastrar e Jogar';
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            const form = event.target;
            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Entrando...';

            const email = DOMElements.loginEmailInput.value.trim();
            const password = DOMElements.loginPasswordInput.value;

            try {
                const userCredential = await signInWithEmailAndPassword(fbAuth, email, password);
                currentUserID = userCredential.user.uid;
                currentUserDisplayName = userCredential.user.displayName || email;
                
                console.log("Login bem-sucedido:", currentUserID);
                displayMessage(DOMElements.loginAuthMessage, "Login bem-sucedido! Carregando...", false);
                // O onAuthStateChanged cuidará de mostrar a tela de pagamento ou jogo.
                // Se já for para a tela de pagamento:
                setTimeout(() => showScreen('paymentScreen'), 1500);
                updatePaymentScreenUserInfo();

            } catch (error) {
                console.error("Erro ao fazer login:", error);
                const friendlyMessage = getFirebaseAuthErrorMessage(error);
                displayMessage(DOMElements.loginAuthMessage, friendlyMessage);
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Entrar';
            }
        }

        function getFirebaseAuthErrorMessage(error) {
            switch (error.code) {
                case 'auth/email-already-in-use': return "Este email já está em uso.";
                case 'auth/weak-password': return "A senha é muito fraca (mínimo 6 caracteres).";
                case 'auth/invalid-email': return "Formato de email inválido.";
                case 'auth/user-not-found':
                case 'auth/wrong-password':
                case 'auth/invalid-credential': return "Email ou senha inválidos.";
                case 'auth/too-many-requests': return "Muitas tentativas de login. Tente novamente mais tarde.";
                // Adicione outros códigos de erro conforme necessário
                default: return `Erro: ${error.message || 'Ocorreu um problema.'}`;
            }
        }

        // --- Payment Logic ---
        function updatePaymentScreenUserInfo() {
            DOMElements.paymentUserInfo.textContent = `Olá, ${currentUserDisplayName}! Escolha um valor para adicionar créditos:`;
            DOMElements.paymentOptionsDiv.classList.remove('hidden');
            DOMElements.pixInfoContainer.classList.add('hidden');
            DOMElements.paymentMessage.textContent = '';
        }

        function handleInitiatePixPayment() {
            if (!currentUserID) {
                displayMessage(DOMElements.paymentMessage, "Erro: Usuário não autenticado.");
                return;
            }
            const selectedValue = parseFloat(DOMElements.paymentAmountSelect.value);
            const qrCodeData = `PIX para: ${PIX_KEY}, Valor: ${formatAsReal(selectedValue)}`;

            DOMElements.paymentOptionsDiv.classList.add('hidden');
            DOMElements.pixInfoContainer.classList.remove('hidden');
            DOMElements.paymentMessage.textContent = 'Escaneie o QR Code ou copie a chave PIX abaixo.';
            
            DOMElements.pixKeyDisplay.textContent = PIX_KEY;
            DOMElements.pixQrCodeImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(qrCodeData)}`;
            DOMElements.pixQrCodeImg.alt = "QR Code PIX";
            DOMElements.qrCodeErrorMessage.classList.add('hidden');
            DOMElements.pixQrCodeImg.onerror = () => {
                console.error("Erro ao carregar QR Code da API.");
                DOMElements.pixQrCodeImg.classList.add('hidden');
                DOMElements.qrCodeErrorMessage.textContent = "QR Code indisponível. Use a chave PIX.";
                DOMElements.qrCodeErrorMessage.classList.remove('hidden');
            };
        }

        async function handlePaymentConfirmation() {
            if (!currentUserID) {
                displayMessage(DOMElements.paymentMessage, "Erro: Usuário não autenticado.");
                return;
            }
            const selectedValue = parseFloat(DOMElements.paymentAmountSelect.value);
            const creditsToGive = selectedValue * 2; // Regra: R$1 = 2 créditos

            displayMessage(DOMElements.paymentMessage, `Confirmando pagamento de ${formatAsReal(selectedValue)}...`, false);
            DOMElements.paymentConfirmedButton.disabled = true;
            DOMElements.paymentConfirmedButton.textContent = 'Confirmando...';

            console.warn("ALERTA DE SEGURANÇA: A adição de créditos está sendo feita no CLIENT-SIDE. Isso é inseguro para produção.");
            console.log(`Simulando notificação para admin: Pagamento PIX R$ ${selectedValue} para ${currentUserDisplayName} (${currentUserID})`);

            try {
                const userDocRef = doc(fbDb, "users", currentUserID);
                await updateDoc(userDocRef, { credits: increment(creditsToGive) });
                console.log(`${creditsToGive} créditos adicionados para ${currentUserID}`);
                // Redirecionar para a página do jogo
                window.location.href = gamePageUrl;
            } catch (error) {
                console.error("Erro ao atualizar créditos:", error);
                displayMessage(DOMElements.paymentMessage, "Erro ao processar a confirmação. Tente novamente.", true);
            } finally {
                DOMElements.paymentConfirmedButton.disabled = false;
                DOMElements.paymentConfirmedButton.textContent = 'Já Paguei / Continuar';
            }
        }

        function copyPixKey() {
            navigator.clipboard.writeText(PIX_KEY).then(() => {
                DOMElements.copyFeedback.textContent = 'Chave PIX copiada!';
            }).catch(err => {
                DOMElements.copyFeedback.textContent = 'Erro ao copiar.';
                console.error('Erro ao copiar chave PIX: ', err);
            });
            setTimeout(() => { DOMElements.copyFeedback.textContent = ''; }, 2000);
        }

        // --- Event Listeners ---
        function setupEventListeners() {
            DOMElements.loginForm?.addEventListener('submit', handleLogin);
            DOMElements.registrationForm?.addEventListener('submit', handleRegistration);
            
            DOMElements.showRegisterLink?.addEventListener('click', (e) => { e.preventDefault(); showScreen('registrationScreen'); });
            DOMElements.showLoginLinkFromRegister?.addEventListener('click', (e) => { e.preventDefault(); showScreen('loginScreen'); });
            
            DOMElements.initiatePixPaymentButton?.addEventListener('click', handleInitiatePixPayment);
            DOMElements.pixKeyDisplay?.addEventListener('click', copyPixKey);
            DOMElements.paymentConfirmedButton?.addEventListener('click', handlePaymentConfirmation);
            DOMElements.cancelPaymentLink?.addEventListener('click', (e) => { e.preventDefault(); showScreen('loginScreen'); });
        }

        // --- Application Initialization ---
        async function main() {
            DOMElements.authScreen.classList.remove('hidden');
            setupLogo();
            
            const firebaseReady = await initializeFirebase();
            if (!firebaseReady) {
                // Mensagem de erro global já foi exibida, forms desabilitados.
                // Poderia mostrar uma tela de erro mais proeminente se desejado.
                return; 
            }

            setupEventListeners();

            onAuthStateChanged(fbAuth, (user) => {
                if (user) {
                    currentUserID = user.uid;
                    currentUserDisplayName = user.displayName || user.email; // Preferir displayName
                    console.log("Usuário conectado:", currentUserID, ". Verificando dados...");
                    
                    // Verifica se o usuário tem créditos, se não, vai para pagamento.
                    // Se tiver créditos, pode ir direto para o jogo (opcional, aqui está indo para pagamento por padrão após login/registro).
                    getDoc(doc(fbDb, "users", user.uid)).then(docSnap => {
                        if (docSnap.exists() && docSnap.data().credits > 0) {
                            // Opção: Se já tem créditos, talvez ir direto para o jogo?
                            // window.location.href = gamePageUrl; 
                            // Por ora, o fluxo padrão leva à tela de pagamento após login.
                            console.log("Usuário tem créditos, mas fluxo atual leva para tela de pagamento.");
                            showScreen('paymentScreen');
                            updatePaymentScreenUserInfo();
                        } else {
                            console.log("Usuário sem créditos ou novo, exibindo tela de pagamento.");
                            showScreen('paymentScreen');
                            updatePaymentScreenUserInfo();
                        }
                    }).catch(error => {
                        console.error("Erro ao buscar dados do usuário:", error);
                        showScreen('paymentScreen'); // Fallback para tela de pagamento
                        updatePaymentScreenUserInfo();
                    });

                } else {
                    currentUserID = null;
                    currentUserDisplayName = '';
                    console.log("Nenhum usuário conectado. Exibindo tela de login.");
                    showScreen('loginScreen');
                }
                DOMElements.authScreen.classList.remove('hidden'); // Garante que a tela principal de autenticação está visível
            });
        }

        main(); // Start the application
    </script>
</body>
</html>
