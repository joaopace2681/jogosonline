<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caça-Frutas - Autenticação</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@600;700;800&family=Russo+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem; 
            color: #e5e7eb;
            overflow-x: hidden;
        }
        .container {
            width: 100%; 
            max-width: 480px;
            margin-left: auto;
            margin-right: auto;
        }
        
        #authScreen { 
            background-color: rgba(30, 30, 50, 0.85); 
            background-image: url('imagens_interface/fundo-auth.jpg'); /* Caminho para sua imagem de fundo local */
            background-size: cover;
            background-position: center;
            backdrop-filter: blur(8px); 
            padding: 2rem; 
            border-radius: 28px; 
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6), inset 0 0 15px rgba(255,255,255,0.05);
            text-align: left;
            border: 1px solid rgba(139, 92, 246, 0.3); 
            position: relative; 
        }

        .auth-logo-container {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        #authLogo { 
            max-width: 220px; 
            height: auto;
            margin-bottom: 0.5rem;
            filter: drop-shadow(0 0 12px rgba(139, 92, 246, 0.6)); 
        }
        .text-logo { 
            font-family: 'Russo One', sans-serif;
            font-size: clamp(2rem, 7vw, 2.8rem);
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 5px #8b5cf6, 0 0 10px #8b5cf6, 0 0 15px #ec4899, 0 0 20px #ec4899;
        }

        #registrationScreen h2, #loginScreen h2 {
            font-family: 'Poppins', sans-serif;
            font-size: clamp(1.4rem, 4.5vw, 1.8rem); 
            font-weight: 700;
            color: #e0e0e0; 
            margin-bottom: 1.5rem; 
            text-align: center;
        }
        .form-group {
            margin-bottom: 1rem; 
        }
        .form-group label {
            display: block;
            margin-bottom: 0.375rem; 
            font-weight: 600;
            font-size: 0.8rem; 
            color: #a5b4fc; 
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem; 
            border-radius: 10px; 
            border: 1px solid #4a5568; 
            background-color: rgba(23, 30, 48, 0.7); 
            color: #e5e7eb;
            font-size: 0.9rem; 
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-group input::placeholder {
            color: #9ca3af;
        }
        .form-group input:focus {
            outline: none;
            border-color: #a78bfa; 
            box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.4), 0 0 10px rgba(167, 139, 250, 0.3); 
        }
        .address-grid {
            display: grid;
            grid-template-columns: 1fr; 
            gap: 0.625rem; 
        }
         .address-grid .form-group.full-width {
            grid-column: span 1; 
        }
        .switch-auth-link {
            text-align: center;
            margin-top: 1.5rem; 
            font-size: 0.875rem; 
        }
        .switch-auth-link a {
            color: #c4b5fd; 
            text-decoration: underline;
            cursor: pointer;
            font-weight: 600;
        }
        .switch-auth-link a:hover {
            color: #fff;
        }
        .submit-button { 
            margin-top: 1.5rem; 
            width: 100%; 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(to right, #7c3aed, #db2777); 
            color: white; 
            padding: 0.8rem 1.5rem; 
            border: none; 
            border-radius: 10px; 
            font-size: clamp(0.9rem, 3.5vw, 1.1rem); 
            font-weight: 700; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3), 0 0 15px rgba(219, 39, 119, 0.4); 
            text-transform: uppercase; 
            letter-spacing: 1px;
        }
        .submit-button:hover {
            background: linear-gradient(to right, #8b5cf6, #ec4899);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4), 0 0 25px rgba(219, 39, 119, 0.6);
            transform: translateY(-2px) scale(1.02);
        }
        .submit-button:disabled {
            background: #4b5563;
            cursor: not-allowed;
            opacity: 0.6;
            box-shadow: none;
            transform: none;
        }
        .auth-message {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.875rem;
            min-height: 1.25rem; 
        }
        .auth-message.error {
            color: #f87171; 
        }
        .auth-message.success {
            color: #34d399; 
        }
        .hidden { display: none !important; } 

        @media (min-width: 420px) { 
            .address-grid {
                grid-template-columns: repeat(2, 1fr); 
            }
            .address-grid .form-group.full-width {
                grid-column: span 2; 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="authScreen">
            <div id="authContent"> 
                <div class="auth-logo-container">
                    <img id="authLogo" src="imagens_interface/logo-caca-frutas.png" alt="CAÇA-FRUTAS" onerror="this.style.display='none'; document.getElementById('textLogoFallback').classList.remove('hidden');">
                    <div id="textLogoFallback" class="text-logo hidden">CAÇA-FRUTAS</div>
                </div>
                
                <div id="loginScreen"> 
                    <h2>Login do Jogador</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" id="loginEmail" name="loginEmail" required placeholder="seuemail@exemplo.com">
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Senha</label>
                            <input type="password" id="loginPassword" name="loginPassword" required>
                        </div>
                        <button type="submit" class="submit-button">Entrar</button>
                        <p id="loginAuthMessage" class="auth-message"></p>
                    </form>
                    <p class="switch-auth-link">Não tem conta? <a href="#" id="showRegisterLink">Cadastre-se aqui</a></p>
                </div>

                <div id="registrationScreen" class="hidden"> 
                    <h2>Cadastro de Jogador</h2>
                    <form id="registrationForm">
                        <div class="form-group"> <label for="fullName">Nome Completo</label> <input type="text" id="fullName" name="fullName" required> </div>
                        <div class="form-group"> <label for="regEmail">Email</label> <input type="email" id="regEmail" name="regEmail" required> </div>
                        <div class="form-group"> <label for="regPassword">Senha (mínimo 6 caracteres)</label> <input type="password" id="regPassword" name="regPassword" required minlength="6"> </div>
                        <div class="form-group"> <label for="confirmPassword">Confirmar Senha</label> <input type="password" id="confirmPassword" name="confirmPassword" required> </div>
                        <div class="form-group"> <label for="phone">Telefone (com DDD)</label> <input type="tel" id="phone" name="phone" placeholder="(XX) XXXXX-XXXX" required> </div>
                        <div class="form-group"> <label for="cpf">CPF</label> <input type="text" id="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX" required> </div>
                        <p class="text-sm text-gray-400 mb-2 mt-3">Endereço:</p>
                        <div class="form-group"> <label for="street">Rua / Logradouro</label> <input type="text" id="street" name="street" required> </div>
                        <div class="address-grid">
                            <div class="form-group"> <label for="number">Número</label> <input type="text" id="number" name="number" required> </div>
                            <div class="form-group"> <label for="neighborhood">Bairro</label> <input type="text" id="neighborhood" name="neighborhood" required> </div>
                        </div>
                        <div class="address-grid">
                            <div class="form-group"> <label for="city">Cidade</label> <input type="text" id="city" name="city" required> </div>
                            <div class="form-group"> <label for="state">Estado (UF)</label> <input type="text" id="state" name="state" maxlength="2" placeholder="Ex: SP" required> </div>
                        </div>
                        <div class="form-group full-width"> <label for="zip">CEP</label> <input type="text" id="zip" name="zip" placeholder="XXXXX-XXX" required> </div>
                        <button type="submit" class="submit-button">Cadastrar e Jogar</button>
                        <p id="registerAuthMessage" class="auth-message"></p>
                    </form>
                    <p class="switch-auth-link">Já tem uma conta? <a href="#" id="showLoginLinkFromRegister">Faça login</a></p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Importações do Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword, 
            onAuthStateChanged,
            updateProfile 
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfigFromStudio = typeof __firebase_config !== 'undefined' ? __firebase_config : null;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'caca-frutas-auth'; 

        let app, db, auth;

        if (firebaseConfigFromStudio) {
            try {
                const parsedConfig = JSON.parse(firebaseConfigFromStudio);
                if (parsedConfig.apiKey) {
                    app = initializeApp(parsedConfig);
                    db = getFirestore(app);
                    auth = getAuth(app);
                    console.log("Firebase inicializado com sucesso na página de autenticação!");
                } else {
                    console.warn("Configuração do Firebase recebida, mas apiKey está ausente.");
                    displayAuthMessage(loginAuthMessage, "Erro de configuração do servidor.", true);
                    displayAuthMessage(registerAuthMessage, "Erro de configuração do servidor.", true);
                }
            } catch (error) {
                console.error("Erro ao parsear ou inicializar Firebase com __firebase_config:", error);
                displayAuthMessage(loginAuthMessage, "Erro de configuração do servidor.", true);
                displayAuthMessage(registerAuthMessage, "Erro de configuração do servidor.", true);
            }
        } else {
            console.warn("Variável __firebase_config não definida. Login/Cadastro não funcionarão.");
            // Não mostra alert aqui, pois o usuário pode estar apenas testando o HTML localmente sem Firebase.
            // As mensagens de erro nos formulários indicarão o problema se o Firebase for necessário.
        }
        
        const authScreen = document.getElementById('authScreen');
        const authContent = document.getElementById('authContent');
        const authLogoImg = document.getElementById('authLogo');
        const textLogoFallback = document.getElementById('textLogoFallback');
        const registrationScreen = document.getElementById('registrationScreen');
        const registrationForm = document.getElementById('registrationForm');
        const loginScreen = document.getElementById('loginScreen');
        const loginForm = document.getElementById('loginForm');
        const showLoginLink = document.getElementById('showLoginLink'); // Link na tela de cadastro para ir para login
        const showRegisterLink = document.getElementById('showRegisterLink'); // Link na tela de login para ir para cadastro
        const showLoginLinkFromRegister = document.getElementById('showLoginLinkFromRegister'); // Segundo link para login, agora corrigido
        const loginAuthMessage = document.getElementById('loginAuthMessage');
        const registerAuthMessage = document.getElementById('registerAuthMessage');

        // Tenta carregar o logo local
        authLogoImg.onerror = () => {
            authLogoImg.classList.add('hidden');
            textLogoFallback.classList.remove('hidden');
        };
        // Garante que o fallback seja mostrado se o src estiver vazio ou a imagem não carregar
        if (authLogoImg.getAttribute('src') && authLogoImg.complete && authLogoImg.naturalHeight !== 0) {
             authLogoImg.classList.remove('hidden');
             textLogoFallback.classList.add('hidden');
        } else {
            authLogoImg.classList.add('hidden');
            textLogoFallback.classList.remove('hidden');
        }


        function displayAuthMessage(element, message, isError = true) {
            if (!element) return;
            element.textContent = message;
            element.className = isError ? 'auth-message error' : 'auth-message success';
            setTimeout(() => { element.textContent = ''; }, 7000);
        }

        function switchToLoginScreen() {
            registrationScreen.classList.add('hidden');
            loginScreen.classList.remove('hidden');
            registerAuthMessage.textContent = '';
            loginAuthMessage.textContent = '';
        }

        function switchToRegisterScreen() {
            loginScreen.classList.add('hidden');
            registrationScreen.classList.remove('hidden');
            registerAuthMessage.textContent = '';
            loginAuthMessage.textContent = '';
        }

        showLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            switchToLoginScreen();
        });
        
        // Adiciona o listener para o segundo link de login, se existir
        if(showLoginLinkFromRegister) {
            showLoginLinkFromRegister.addEventListener('click', (e) => {
                e.preventDefault();
                switchToLoginScreen();
            });
        }


        showRegisterLink.addEventListener('click', (e) => {
            e.preventDefault();
            switchToRegisterScreen();
        });

        registrationForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            registerAuthMessage.textContent = '';
            const submitButton = registrationForm.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Registrando...';

            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const phone = document.getElementById('phone').value.trim();
            const cpf = document.getElementById('cpf').value.trim();
            const street = document.getElementById('street').value.trim();
            const number = document.getElementById('number').value.trim();
            const neighborhood = document.getElementById('neighborhood').value.trim();
            const city = document.getElementById('city').value.trim();
            const state = document.getElementById('state').value.trim().toUpperCase();
            const zip = document.getElementById('zip').value.trim();

            if (!fullName || !email || !password || !phone || !cpf || !street || !number || !neighborhood || !city || !state || !zip) {
                displayAuthMessage(registerAuthMessage, "Por favor, preencha todos os campos obrigatórios.");
                submitButton.disabled = false;
                submitButton.textContent = 'Cadastrar e Jogar';
                return;
            }
            if (password !== confirmPassword) {
                displayAuthMessage(registerAuthMessage, "As senhas não coincidem!");
                submitButton.disabled = false;
                submitButton.textContent = 'Cadastrar e Jogar';
                return;
            }
            if (password.length < 6) {
                displayAuthMessage(registerAuthMessage, "A senha deve ter pelo menos 6 caracteres.");
                submitButton.disabled = false;
                submitButton.textContent = 'Cadastrar e Jogar';
                return;
            }

            if (!auth || !db) {
                displayAuthMessage(registerAuthMessage,"Serviço de autenticação indisponível. Tente mais tarde.");
                submitButton.disabled = false;
                submitButton.textContent = 'Cadastrar e Jogar';
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                const userProfileData = {
                    uid: user.uid,
                    fullName,
                    email, 
                    phone,
                    cpf,
                    address: { street, number, neighborhood, city, state, zip },
                    createdAt: new Date().toISOString(),
                    credits: 100, 
                    valorCofre: 0 
                };
                const userProfileRef = doc(db, "users", user.uid); 
                await setDoc(userProfileRef, userProfileData);
                
                await updateProfile(user, { displayName: fullName });

                console.log("Usuário cadastrado e perfil salvo:", user.uid);
                displayAuthMessage(registerAuthMessage, "Cadastro realizado com sucesso! Redirecionando...", false);
                
                setTimeout(() => {
                    window.location.href = 'jogo.html'; 
                }, 2000);

            } catch (error) {
                console.error("Erro ao registrar:", error);
                let friendlyMessage = "Erro ao registrar. Tente novamente.";
                if (error.code === 'auth/email-already-in-use') {
                    friendlyMessage = "Este email já está em uso.";
                } else if (error.code === 'auth/weak-password') {
                    friendlyMessage = "A senha é muito fraca.";
                } else if (error.code === 'auth/invalid-email') {
                    friendlyMessage = "Formato de email inválido.";
                }
                displayAuthMessage(registerAuthMessage, friendlyMessage);
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Cadastrar e Jogar';
            }
        });

        loginForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            loginAuthMessage.textContent = '';
            const submitButton = loginForm.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Entrando...';

            const identifier = document.getElementById('loginEmail').value; 
            const password = document.getElementById('loginPassword').value;

            if (!identifier || !password) {
                displayAuthMessage(loginAuthMessage, "Por favor, preencha o email e a senha.");
                submitButton.disabled = false;
                submitButton.textContent = 'Entrar';
                return;
            }

            if (!auth) {
                displayAuthMessage(loginAuthMessage, "Serviço de autenticação indisponível.");
                submitButton.disabled = false;
                submitButton.textContent = 'Entrar';
                return;
            }
            
            try {
                const userCredential = await signInWithEmailAndPassword(auth, identifier, password);
                console.log("Login bem-sucedido:", userCredential.user.uid);
                displayAuthMessage(loginAuthMessage, "Login bem-sucedido! Redirecionando...", false);

                setTimeout(() => {
                    window.location.href = 'jogo.html'; 
                }, 1500);

            } catch (error) {
                console.error("Erro ao fazer login:", error);
                let friendlyMessage = "Email ou senha incorretos.";
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                    friendlyMessage = "Email ou senha inválidos.";
                } else if (error.code === 'auth/invalid-email') {
                    friendlyMessage = "Formato de email inválido.";
                }
                displayAuthMessage(loginAuthMessage, friendlyMessage);
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Entrar';
            }
        });
        
        // Inicialização Padrão: Mostrar tela de autenticação (login primeiro)
        authScreen.classList.remove('hidden'); 
        loginScreen.classList.remove('hidden'); 
        registrationScreen.classList.add('hidden'); 
        // gameScreen.classList.add('hidden'); // gameScreen não está nesta página

        // Verifica se o usuário já está logado ao carregar a página
        if (auth) {
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    console.log("Usuário já logado, redirecionando para o jogo...");
                    window.location.href = 'jogo.html';
                } else {
                    console.log("Nenhum usuário logado. Exibindo tela de login.");
                }
            });
        }

    </script>
</body>
</html>
