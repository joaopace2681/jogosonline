<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME FUN - Autenticação</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@600;700;800&family=Russo+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            background-size: cover; background-position: center; background-attachment: fixed;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0; padding: 0.75rem;
            color: #e5e7eb; overflow-x: hidden;
        }
        .container {
            width: 100%;
            max-width: 380px; 
            margin-left: auto;
            margin-right: auto;
        }
        #authScreen {
            background-color: rgba(30, 30, 50, 0.75); 
            background-image: url('imagens_interface/fundo-auth.png'); background-size: cover; background-position: center;
            backdrop-filter: blur(6px); 
            padding: 0.875rem; 
            border-radius: 16px; 
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25), inset 0 0 6px rgba(255,255,255,0.02); 
            text-align: left; border: 1px solid rgba(139, 92, 246, 0.2); 
            position: relative;
        }
        .auth-logo-container { text-align: center; margin-bottom: 0.6rem; }
        #authLogo {
            max-width: 100px; 
            height: auto; margin-bottom: 0.2rem;
            filter: drop-shadow(0 0 6px rgba(139, 92, 246, 0.4)); 
        }
        .text-logo {
            font-family: 'Russo One', sans-serif;
            font-size: clamp(1.4rem, 4vw, 1.6rem); 
            color: #fff; text-transform: uppercase; letter-spacing: 1.2px;
            text-shadow: 0 0 2px #8b5cf6, 0 0 4px #8b5cf6, 0 0 8px #ec4899, 0 0 12px #ec4899; 
        }
        h2.screen-title {
            font-family: 'Poppins', sans-serif;
            font-size: clamp(1rem, 3vw, 1.1rem); 
            font-weight: 700; color: #e0e0e0; margin-bottom: 0.8rem; text-align: center;
        }
        .form-group { margin-bottom: 0.6rem; } 
        .form-group label {
            display: block; margin-bottom: 0.2rem; 
            font-weight: 600;
            font-size: 0.6rem; 
            color: #a5b4fc; text-transform: uppercase; letter-spacing: 0.4px;
        }
        .form-group input, .form-group select { /* Select removido do HTML, mas estilo mantido caso precise */
            width: 100%; padding: 0.5rem 0.4rem; 
            border-radius: 6px; 
            border: 1px solid #424a58; 
            background-color: rgba(18, 24, 38, 0.6); 
            color: #dde1e6;
            font-size: 0.75rem; 
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .form-group input::placeholder { color: #8a93a2; }
        .form-group input:focus, .form-group select:focus {
            outline: none; border-color: #9370db; 
            box-shadow: 0 0 0 2px rgba(147, 112, 219, 0.3), 0 0 8px rgba(147, 112, 219, 0.2); 
        }
        .address-grid { display: grid; grid-template-columns: 1fr; gap: 0.6rem; }
        
        .switch-auth-link { text-align: center; margin-top: 0.8rem; font-size: 0.7rem; } 
        .switch-auth-link a { color: #b0a4fc; font-weight: 600; } 
        .switch-auth-link a:hover { color: #fff; }

        .submit-button { /* Apenas submit-button agora, .payment-button removido */
            margin-top: 0.8rem; width: 100%; font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #702bbf, #c41d68); 
            color: white;
            padding: 0.6rem 1rem; 
            border: none; border-radius: 8px; 
            font-size: clamp(0.75rem, 2.5vw, 0.85rem); 
            font-weight: 700; cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.2), 0 0 8px rgba(196, 29, 104, 0.3); 
            text-transform: uppercase; letter-spacing: 0.8px;
        }
        .submit-button:hover {
            background: linear-gradient(to right, #813ed4, #dd2e7d);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25), 0 0 12px rgba(221, 46, 125, 0.4);
            transform: translateY(-1px) scale(1.01); 
        }
        .submit-button:disabled { 
             background: #3b4252 !important; cursor: not-allowed; opacity: 0.5; box-shadow: none; transform: none;
        }

        .auth-message { text-align: center; margin-top: 0.6rem; font-size: 0.7rem; min-height: 0.9rem; } 
        .auth-message.error { color: #e57373; } 
        .auth-message.success { color: #81c784; } 

        .hidden { display: none !important; }

        @media (min-width: 768px) { 
            .container {
                max-width: 400px; 
            }
            #authScreen {
                padding: 1.5rem; 
            }
            #authLogo {
                max-width: 120px;
            }
            .text-logo { 
                font-size: 1.8rem; 
            }
            h2.screen-title { 
                font-size: 1.2rem; 
                margin-bottom: 1rem;
            }
            .form-group {
                margin-bottom: 0.8rem; 
            }
            .form-group label {
                font-size: 0.65rem; 
                margin-bottom: 0.25rem;
            }
            .form-group input, .form-group select {
                font-size: 0.8rem; 
                padding: 0.6rem 0.5rem; 
            }
            .submit-button { /* Apenas submit-button */
                font-size: 0.9rem; 
                padding: 0.7rem 1.2rem;
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="authScreen" class="hidden"> <div id="authContent">
                <div class="auth-logo-container">
                    <img id="authLogo" src="imagens_interface/logo-game-fun.png" alt="GAME FUN Logo">
                    <div id="textLogoFallback" class="text-logo hidden">GAME FUN</div>
                </div>
                <p id="firebaseError" class="auth-message error text-center mb-4 hidden"></p>

                <div id="loginScreen" class="screen hidden">
                    <h2 class="screen-title">Login do Jogador</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" id="loginEmail" name="loginEmail" required placeholder="seuemail@exemplo.com">
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Senha</label>
                            <input type="password" id="loginPassword" name="loginPassword" required>
                        </div>
                        <button type="submit" class="submit-button">Entrar e Jogar</button> <p id="loginAuthMessage" class="auth-message"></p>
                    </form>
                    <p class="switch-auth-link">Não tem conta? <a href="#" id="showRegisterLink">Cadastre-se aqui</a></p>
                </div>

                <div id="registrationScreen" class="screen hidden">
                    <h2 class="screen-title">Cadastro de Jogador</h2>
                    <form id="registrationForm">
                        <div class="form-group"> <label for="fullName">Nome Completo</label> <input type="text" id="fullName" name="fullName" required> </div>
                        <div class="form-group"> <label for="regEmail">Email</label> <input type="email" id="regEmail" name="regEmail" required> </div>
                        <div class="form-group"> <label for="regPassword">Senha (mínimo 6 caracteres)</label> <input type="password" id="regPassword" name="regPassword" required minlength="6"> </div>
                        <div class="form-group"> <label for="confirmPassword">Confirmar Senha</label> <input type="password" id="confirmPassword" name="confirmPassword" required> </div>
                        <div class="form-group"> <label for="phone">Telefone (com DDD)</label> <input type="tel" id="phone" name="phone" placeholder="(XX) XXXXX-XXXX" required> </div>
                        <div class="form-group"> <label for="cpf">CPF</label> <input type="text" id="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX" required> </div>
                        <p class="text-sm text-gray-400 mb-2 mt-3">Endereço:</p>
                        <div class="form-group"> <label for="street">Rua / Logradouro</label> <input type="text" id="street" name="street" required> </div>
                        <div class="address-grid">
                            <div class="form-group"> <label for="number">Número</label> <input type="text" id="number" name="number" required> </div>
                            <div class="form-group"> <label for="neighborhood">Bairro</label> <input type="text" id="neighborhood" name="neighborhood" required> </div>
                        </div>
                        <div class="address-grid">
                            <div class="form-group"> <label for="city">Cidade</label> <input type="text" id="city" name="city" required> </div>
                            <div class="form-group"> <label for="state">Estado (UF)</label> <input type="text" id="state" name="state" maxlength="2" placeholder="Ex: SP" required> </div>
                        </div>
                        <div class="form-group full-width"> <label for="zip">CEP</label> <input type="text" id="zip" name="zip" placeholder="XXXXX-XXX" required> </div>
                        <button type="submit" class="submit-button">Cadastrar e Jogar</button>
                        <p id="registerAuthMessage" class="auth-message"></p>
                    </form>
                    <p class="switch-auth-link">Já tem uma conta? <a href="#" id="showLoginLinkFromRegister">Faça login</a></p>
                </div>

                </div>
        </div>
    </div>

    <script type="module">
        // Firebase SDK Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"; // updateDoc e increment não são mais usados aqui
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, updateProfile, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // --- Application State ---
        let fbApp, fbAuth, fbDb;
        let currentUserID = null;
        // currentUserDisplayName não é mais usado aqui para info de pagamento

        // --- DOM Elements ---
        const DOMElements = {
            authScreen: document.getElementById('authScreen'),
            authLogo: document.getElementById('authLogo'),
            textLogoFallback: document.getElementById('textLogoFallback'),
            firebaseError: document.getElementById('firebaseError'),
            loginScreen: document.getElementById('loginScreen'),
            loginForm: document.getElementById('loginForm'),
            loginEmailInput: document.getElementById('loginEmail'),
            loginPasswordInput: document.getElementById('loginPassword'),
            loginAuthMessage: document.getElementById('loginAuthMessage'),
            showRegisterLink: document.getElementById('showRegisterLink'),
            registrationScreen: document.getElementById('registrationScreen'),
            registrationForm: document.getElementById('registrationForm'),
            registerAuthMessage: document.getElementById('registerAuthMessage'),
            showLoginLinkFromRegister: document.getElementById('showLoginLinkFromRegister'),
            // Elementos da tela de pagamento foram removidos
        };
        
        const gamePageUrl = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/') + 1) + 'jogo.html';

        // --- Firebase Configuration ---
        function getFirebaseConfig() {
            const configFromStudio = typeof __firebase_config !== 'undefined' ? __firebase_config : null;
            if (configFromStudio) {
                try {
                    const parsed = JSON.parse(configFromStudio);
                    if (parsed.apiKey && parsed.projectId === "jogosonline-fadc2" && parsed.appId === "1:998401435610:web:f4c99f5e8cd92bee0702e3") {
                        console.log("Usando configuração Firebase do Studio (ou ambiente similar).");
                        return parsed;
                    }
                    console.warn("Configuração Firebase do Studio inválida ou para projeto/appId errado. Usando fallback.");
                } catch (e) {
                    console.error("Erro ao parsear __firebase_config, usando fallback:", e);
                }
            }
            console.warn("Usando configuração Firebase hardcoded (fallback).");
            return {
                apiKey: "AIzaSyDzSYVDE14MSP_hVH1Bss7t-wcTDZzRfm8",
                authDomain: "jogosonline-fadc2.firebaseapp.com", 
                projectId: "jogosonline-fadc2",                 
                storageBucket: "jogosonline-fadc2.firebasestorage.app", 
                messagingSenderId: "998401435610",
                appId: "1:998401435610:web:f4c99f5e8cd92bee0702e3",
                measurementId: "G-7SF242R7P0"
            };
        }
        
        // --- UI Helper Functions ---
        function showScreen(screenName) {
            // Apenas loginScreen e registrationScreen são gerenciadas agora
            ['loginScreen', 'registrationScreen'].forEach(id => {
                DOMElements[id]?.classList.add('hidden');
            });
            DOMElements[screenName]?.classList.remove('hidden');
            if(DOMElements.loginAuthMessage) DOMElements.loginAuthMessage.textContent = '';
            if(DOMElements.registerAuthMessage) DOMElements.registerAuthMessage.textContent = '';
        }
        function displayMessage(element, message, isError = true) { 
            if (!element) return;
            element.textContent = message;
            element.className = `auth-message ${isError ? 'error' : 'success'}`;
            setTimeout(() => { if (element) element.textContent = ''; }, 7000);
        }
        function displayGlobalFirebaseError(message) { 
            if (DOMElements.firebaseError) {
                DOMElements.firebaseError.textContent = message;
                DOMElements.firebaseError.classList.remove('hidden');
            }
            disableForms(true);
        }
        function disableForms(disabled) { 
            DOMElements.loginForm?.querySelector('button[type="submit"]')?.toggleAttribute('disabled', disabled);
            DOMElements.registrationForm?.querySelector('button[type="submit"]')?.toggleAttribute('disabled', disabled);
        }
        // clearAuthMessages é chamada dentro de showScreen
        function setupLogo() { 
            if (!DOMElements.authLogo) return;
            DOMElements.authLogo.onerror = () => {
                DOMElements.authLogo.classList.add('hidden');
                DOMElements.textLogoFallback?.classList.remove('hidden');
            };
            const img = new Image();
            img.src = DOMElements.authLogo.src;
            img.onload = () => { DOMElements.authLogo.classList.remove('hidden'); DOMElements.textLogoFallback?.classList.add('hidden'); };
            img.onerror = () => { DOMElements.authLogo.classList.add('hidden'); DOMElements.textLogoFallback?.classList.remove('hidden');};
        }

        // --- Firebase Initialization ---
        async function initializeFirebase() { 
            const firebaseConfig = getFirebaseConfig();
            if (!firebaseConfig.apiKey || !firebaseConfig.projectId || !firebaseConfig.appId) {
                displayGlobalFirebaseError("Configuração do Firebase inválida. Verifique apiKey, projectId e appId.");
                return false;
            }
            try {
                fbApp = initializeApp(firebaseConfig);
                fbAuth = getAuth(fbApp);
                fbDb = getFirestore(fbApp);
                console.log("Firebase (Auth/Firestore) inicializado com sucesso!");
                DOMElements.firebaseError?.classList.add('hidden');
                disableForms(false);
                return true;
            } catch (error) {
                console.error("Erro crítico ao inicializar Firebase:", error);
                displayGlobalFirebaseError(`Erro Firebase: ${error.message}. Funcionalidades indisponíveis.`);
                return false;
            }
        }

        // --- Authentication Logic ---
        async function handleRegistration(event) { 
            event.preventDefault();
            const form = event.target;
            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Registrando...';

            const data = new FormData(form);
            const fullName = data.get('fullName').trim();
            const email = data.get('regEmail').trim();
            const password = data.get('regPassword');
            const confirmPassword = data.get('confirmPassword');
            const phone = data.get('phone').trim();
            const cpf = data.get('cpf').trim();
            const street = data.get('street').trim();
            const number = data.get('number').trim();
            const neighborhood = data.get('neighborhood').trim();
            const city = data.get('city').trim();
            const state = data.get('state').trim().toUpperCase();
            const zip = data.get('zip').trim();

            if (password !== confirmPassword) {
                displayMessage(DOMElements.registerAuthMessage, "As senhas não coincidem!");
                submitButton.disabled = false;
                submitButton.textContent = 'Cadastrar e Jogar';
                return;
            }
             if (password.length < 6) {
                 displayMessage(DOMElements.registerAuthMessage, "A senha deve ter no mínimo 6 caracteres.");
                submitButton.disabled = false;
                submitButton.textContent = 'Cadastrar e Jogar';
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(fbAuth, email, password);
                const user = userCredential.user;
                await updateProfile(user, { displayName: fullName });
                const userProfileData = {
                    uid: user.uid, fullName, email, phone, cpf,
                    address: { street, number, neighborhood, city, state, zip },
                    createdAt: new Date().toISOString(),
                    credits: 0, // Novo usuário começa com 0 créditos
                    valorCofre: 0 
                };
                await setDoc(doc(fbDb, "users", user.uid), userProfileData);
                console.log("Usuário cadastrado e perfil inicial salvo:", user.uid);
                // onAuthStateChanged cuidará do redirecionamento para o jogo
            } catch (error) {
                console.error("Erro ao registrar:", error);
                displayMessage(DOMElements.registerAuthMessage, getFirebaseAuthErrorMessage(error));
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Cadastrar e Jogar';
            }
        }
        async function handleLogin(event) { 
            event.preventDefault();
            const form = event.target;
            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Entrando...';
            const email = DOMElements.loginEmailInput.value.trim();
            const password = DOMElements.loginPasswordInput.value;
            try {
                await signInWithEmailAndPassword(fbAuth, email, password);
                console.log("Tentativa de login bem-sucedida para:", email);
                // onAuthStateChanged cuidará do redirecionamento para o jogo
            } catch (error) {
                console.error("Erro ao fazer login:", error);
                displayMessage(DOMElements.loginAuthMessage, getFirebaseAuthErrorMessage(error));
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Entrar e Jogar';
            }
        }
        function getFirebaseAuthErrorMessage(error) { 
            switch (error.code) {
                case 'auth/email-already-in-use': return "Este email já está em uso.";
                case 'auth/weak-password': return "A senha é muito fraca.";
                case 'auth/invalid-email': return "Formato de email inválido.";
                case 'auth/user-not-found':
                case 'auth/wrong-password':
                case 'auth/invalid-credential': return "Email ou senha inválidos.";
                case 'auth/too-many-requests': return "Muitas tentativas. Tente mais tarde.";
                default: return `Erro: ${error.message || 'Ocorreu um problema.'}`;
            }
        }

        // --- Funções de Pagamento Removidas ---

        // --- Event Listeners ---
        function setupEventListeners() {
            DOMElements.loginForm?.addEventListener('submit', handleLogin);
            DOMElements.registrationForm?.addEventListener('submit', handleRegistration);
            
            DOMElements.showRegisterLink?.addEventListener('click', (e) => { e.preventDefault(); showScreen('registrationScreen'); });
            DOMElements.showLoginLinkFromRegister?.addEventListener('click', (e) => { e.preventDefault(); showScreen('loginScreen'); });
            
            // Listeners de pagamento removidos
        }

        // --- Application Initialization ---
        async function main() {
            DOMElements.authScreen.classList.remove('hidden');
            setupLogo();
            const firebaseReady = await initializeFirebase();
            if (!firebaseReady) return; 

            // Lógica para forçar logout ao carregar index.html
            if (fbAuth.currentUser) {
                console.log("Usuário persistido encontrado. Invalidando sessão (signOut)...");
                try {
                    await signOut(fbAuth); 
                    console.log("Sessão Firebase invalidada ao carregar index.html.");
                } catch (error) {
                    console.error("Erro ao invalidar sessão na carga de index.html:", error);
                }
            }
            
            showScreen('loginScreen'); // Sempre começa na tela de login
            setupEventListeners();

            onAuthStateChanged(fbAuth, (user) => {
                if (user) {
                    currentUserID = user.uid; // Definido, mas não usado mais nesta página para UI
                    console.log("Usuário LOGADO (após login/registro explícito):", currentUserID);
                    // Redireciona IMEDIATAMENTE para o jogo
                    console.log("Redirecionando para a página do jogo:", gamePageUrl);
                    window.location.href = gamePageUrl;
                } else {
                    currentUserID = null;
                    console.log("Nenhum usuário conectado / sessão invalidada. Exibindo tela de login.");
                    showScreen('loginScreen'); // Garante que fique na tela de login
                }
            });
        }
        main();
    </script>
</body>
</html>
