<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME FUN - Caça-Frutas Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@600;700;800&family=Russo+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Mantido o gradiente do index.html para consistência, ajuste se preferir o anterior */
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem; /* Adicionado padding para telas menores */
            color: #e5e7eb;
            overflow-x: hidden;
        }
        .container { /* Adicionado um container para centralizar e limitar a largura */
            width: 100%;
            max-width: 480px; /* max-width do slot-machine */
            margin-left: auto;
            margin-right: auto;
        }
        .slot-machine {
            background-color: rgba(55, 65, 81, 0.8);
            backdrop-filter: blur(12px);
            padding: 25px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%; /* Ocupa 100% do .container */
            position: relative;
        }
        .title { /* Nome do jogo, ex: GAME FUN ou CAÇA-FRUTAS */
            font-family: 'Russo One', sans-serif; /* Usando Russo One como no index */
            font-size: clamp(1.8rem, 6vw, 2.5rem); /* Responsivo */
            font-weight: 800; /* Russo One já é bold */
            margin-bottom: 1rem; /* Reduzido */
            color: #fff;
            text-shadow: 0 0 3px #8b5cf6, 0 0 6px #8b5cf6, 0 0 10px #ec4899, 0 0 14px #ec4899; /* Sombra do logo do index */
        }
         .header-game { /* Para alinhar título e botão de logout */
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .logout-button {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ef4444, #f97316);
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .logout-button:hover {
            background: linear-gradient(to right, #f87171, #fb923c);
            transform: translateY(-1px);
        }
        .reels {
            display: flex;
            justify-content: space-around;
            margin-bottom: 25px; /* Reduzido */
            background-color: rgba(31, 41, 55, 0.7);
            padding: 15px; /* Reduzido */
            border-radius: 18px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .reel {
            width: clamp(60px, 18vw, 80px); /* Responsivo */
            height: clamp(80px, 22vw, 100px); /* Responsivo */
            background-color: #4b5563;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.3), 0 1px 2px rgba(255,255,255,0.1);
            transition: box-shadow 0.3s ease;
        }
        .reel-image {
            max-width: 80%; /* Responsivo dentro do .reel */
            max-height: 80%; /* Responsivo dentro do .reel */
            object-fit: contain;
            transition: transform 0.1s ease-in-out, opacity 0.1s ease-in-out;
        }
        .reel.spinning .reel-image {
            animation: modernSpinImageAnimation 0.08s linear infinite;
            box-shadow: none;
        }
        .reel.spinning {
            box-shadow: inset 0 0 15px rgba(167, 139, 250, 0.5), 0 0 10px rgba(167, 139, 250, 0.3);
        }
        @keyframes modernSpinImageAnimation {
            0% { transform: translateY(-10px) scale(0.95); opacity: 0.7; }
            50% { transform: translateY(10px) scale(1); opacity: 1; }
            100% { transform: translateY(-10px) scale(0.95); opacity: 0.7; }
        }
        .controls button#spinButton { /* Específico para o botão de girar */
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #8b5cf6, #ec4899);
            color: white;
            padding: 12px 30px; /* Reduzido */
            border: none;
            border-radius: 12px;
            font-size: 1.1rem; /* Reduzido */
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3), 0 0 20px rgba(236, 72, 153, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .controls button#spinButton:hover:not(:disabled) {
            background: linear-gradient(to right, #a78bfa, #f472b6);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4), 0 0 30px rgba(236, 72, 153, 0.6);
            transform: translateY(-3px) scale(1.05);
        }
        .controls button#spinButton:disabled {
            background: #4b5563; cursor: not-allowed; opacity: 0.6; box-shadow: none; transform: none;
        }
        .info { margin-top: 25px; font-size: 1rem; } /* Reduzido */
        .info p { margin: 8px 0; background-color: rgba(31, 41, 55, 0.5); padding: 10px; border-radius: 10px; } /* Reduzido */
        .message { font-weight: 600; min-height: 24px; font-size: 1rem; transition: color 0.3s ease; } /* Reduzido */
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(17, 24, 39, 0.85); backdrop-filter: blur(5px); justify-content: center; align-items: center; }
        .modal-content { background-color: #374151; color: #d1d5db; margin: auto; padding: 25px; border: none; border-radius: 16px; width: 85%; max-width: 400px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.6); }
        .modal-content h2 { font-family: 'Poppins', sans-serif; font-weight: 700; margin-top: 0; margin-bottom: 12px; color: #fff; font-size: 1.6rem; } /* Reduzido */
        .modal-content p { font-size: 1rem; margin-bottom: 20px; } /* Reduzido */
        .modal-button { font-family: 'Poppins', sans-serif; background: linear-gradient(to right, #8b5cf6, #ec4899); color: white; padding: 10px 24px; border: none; border-radius: 10px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 4px 10px rgba(0,0,0,0.2); } /* Reduzido */
        .modal-button:hover { background: linear-gradient(to right, #a78bfa, #f472b6); box-shadow: 0 6px 15px rgba(0,0,0,0.3); transform: translateY(-2px); }

        #loadingOverlayGame { /* Renomeado para evitar conflito com index.html se ambos estivessem na mesma página */
            position: absolute; inset: 0; background-color: rgba(31, 41, 55, 0.95);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 50; border-radius: 24px;
        }
        .loader {
            border-top-color: #8b5cf6; animation: spinner 1.2s linear infinite;
            border: 8px solid #4b5563; border-top-width: 8px; border-top-style: solid;
            width: 60px; height: 60px; /* Loader menor */
        }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { display: none !important; } /* Utilitário para esconder elementos */

        /* Media query para telas muito pequenas, se necessário */
        @media (max-width: 380px) {
            .slot-machine { padding: 15px; }
            .title { font-size: 1.5rem; }
            .reels { padding: 10px; }
            .reel { width: clamp(50px, 17vw, 70px); height: clamp(70px, 20vw, 90px); }
            .controls button#spinButton { padding: 10px 20px; font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="container"> <div class="slot-machine hidden" id="gameScreenContent"> <div id="loadingOverlayGame"> <div class="loader ease-linear rounded-full mb-4"></div> <p id="loadingMessageGame" class="text-white text-lg font-semibold text-center px-4">A carregar dados...</p>
            </div>

            <div class="header-game">
                 <h1 class="title">GAME FUN</h1> <button id="logoutButton" class="logout-button">Sair</button>
            </div>
            <div class="reels">
                <div class="reel" id="reel1Container"><img src="" alt="Símbolo 1" class="reel-image" id="reel1Image"></div>
                <div class="reel" id="reel2Container"><img src="" alt="Símbolo 2" class="reel-image" id="reel2Image"></div>
                <div class="reel" id="reel3Container"><img src="" alt="Símbolo 3" class="reel-image" id="reel3Image"></div>
            </div>
            <div class="controls">
                <button id="spinButton" disabled>Girar</button>
            </div>
            <div class="info">
                <p>CRÉDITOS: <span id="creditsDisplay">0</span></p> <p class="message" id="messageDisplay">A carregar...</p> </div>
        </div>
    </div>

    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">FIM DE JOGO!</h2>
            <p id="modalMessage">Você ficou sem créditos.</p>
            <button id="modalAction одним" class="modal-button">COMPRAR CRÉDITOS</button>
        </div>
    </div>

    <script type="module">
        // Importações do Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // --- Configurações do Jogo e Firebase ---
        let fbApp, fbAuth, fbDb;
        let currentUserID = null;
        let userCredits = 0; // Créditos do usuário vindos do Firebase

        const SYMBOLS = [
            { name: 'Limão', emojiForMessage: '🍋', value: 'LEMON', imageSrc: 'imagens_frutas/limao.png', payout: { three: 50, two: 5 } },
            { name: 'Maca', emojiForMessage: '🍎', value: 'APPLE', imageSrc: 'imagens_frutas/Maca.png', payout: { three: 40, two: 4 } },
            { name: 'Laranja', emojiForMessage: '🍊', value: 'ORANGE', imageSrc: 'imagens_frutas/Laranja.png', payout: { three: 30, two: 0 } },
            { name: 'Uva', emojiForMessage: '🍇', value: 'GRAPE', imageSrc: 'imagens_frutas/uva.png', payout: { three: 20, two: 0 } },
            { name: 'Melancia', emojiForMessage: '🍉', value: 'WATERMELON', imageSrc: 'imagens_frutas/melancia.png', payout: { three: 15, two: 0 } },
            { name: 'Abacate', emojiForMessage: '🥑', value: 'AVOCADO', imageSrc: 'imagens_frutas/Abacate.png', payout: { three: 100, two: 10 } },
            { name: 'Morango', emojiForMessage: '🍓', value: 'STRAWBERRY', imageSrc: 'imagens_frutas/Morango.png', payout: { three: 200, two: 20 } },
            { name: 'Banana', emojiForMessage: '🍌', value: 'BANANA', imageSrc: 'imagens_frutas/Banana.png', payout: { three: 80, two: 8 } }
        ];
        const DEFAULT_IMAGE_SRC = 'imagens_frutas/Trevo.png';
        const SPIN_COST = 5;
        let isSpinning = false;
        const indexPageUrl = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/') + 1) + 'index.html';


        // --- DOM Elements ---
        const DOMElements = {
            gameScreenContent: document.getElementById('gameScreenContent'),
            loadingOverlay: document.getElementById('loadingOverlayGame'),
            loadingMessage: document.getElementById('loadingMessageGame'),
            reelImages: [document.getElementById('reel1Image'), document.getElementById('reel2Image'), document.getElementById('reel3Image')],
            reelContainers: [document.getElementById('reel1Container'), document.getElementById('reel2Container'), document.getElementById('reel3Container')],
            spinButton: document.getElementById('spinButton'),
            creditsDisplay: document.getElementById('creditsDisplay'),
            messageDisplay: document.getElementById('messageDisplay'),
            gameOverModal: document.getElementById('gameOverModal'),
            modalTitle: document.getElementById('modalTitle'),
            modalMessageText: document.getElementById('modalMessage'), // Renomeado para clareza
            modalActionButton: document.getElementById('modalAction одним'),
            logoutButton: document.getElementById('logoutButton')
        };

        // --- Firebase Config ---
        function getFirebaseConfig() {
            const configFromStudio = typeof __firebase_config !== 'undefined' ? __firebase_config : null;
            if (configFromStudio) {
                try {
                    const parsed = JSON.parse(configFromStudio);
                    if (parsed.apiKey && parsed.projectId === "jogosonlie-fadc2" && parsed.appId === "1:998401435610:web:f4c99f5e8cd92bee0702e3") {
                        console.log("Usando configuração Firebase do Studio (jogo.html).");
                        return parsed;
                    }
                    console.warn("Configuração Firebase do Studio inválida (jogo.html). Usando fallback.");
                } catch (e) { console.error("Erro parse __firebase_config (jogo.html):", e); }
            }
            console.warn("Usando config Firebase hardcoded (jogo.html).");
            return {  apiKey: "AIzaSyDzSYVDE14MSP_hVH1Bss7t-wcTDZzRfm8", authDomain: "jogosonlie-fadc2.firebaseapp.com", projectId: "jogosonlie-fadc2", storageBucket: "jogosonlie-fadc2.appspot.com", messagingSenderId: "998401435610", appId: "1:998401435610:web:f4c99f5e8cd92bee0702e3", measurementId: "G-7SF242R7P0" };
        }

        // --- UI Update Functions ---
        function updateUICredits() {
            DOMElements.creditsDisplay.textContent = userCredits;
            DOMElements.spinButton.disabled = isSpinning || userCredits < SPIN_COST;
        }

        function displayUIMessage(text, type = 'info') { // type: 'info', 'win', 'error'
            DOMElements.messageDisplay.textContent = text;
            DOMElements.messageDisplay.style.color = type === 'win' ? '#34d399' : (type === 'error' ? '#f87171' : '#e5e7eb');
        }

        function showUIGameOverModal(title, message) {
            DOMElements.modalTitle.textContent = title;
            DOMElements.modalMessageText.textContent = message;
            DOMElements.gameOverModal.style.display = 'flex';
            DOMElements.modalActionButton.onclick = () => {
                // Leva para a página de compra de créditos (index.html, que mostrará a tela de pagamento)
                window.location.href = indexPageUrl + '#payment'; // Adiciona um hash para index.html saber qual tela mostrar
            };
        }
        function hideUIGameOverModal() {
            DOMElements.gameOverModal.style.display = 'none';
        }

        function setLoadingState(isLoading, message = "A carregar...") {
            DOMElements.loadingOverlay.style.display = isLoading ? 'flex' : 'none';
            DOMElements.loadingMessage.textContent = message;
            DOMElements.spinButton.disabled = isLoading || isSpinning || userCredits < SPIN_COST;
        }

        // --- Game Logic ---
        function initializeLocalGameAssets() {
            DOMElements.reelImages.forEach(img => img.src = DEFAULT_IMAGE_SRC);
            updateUICredits();
            if (userCredits >= SPIN_COST) {
                displayUIMessage('CLIQUE EM GIRAR!');
            } else {
                displayUIMessage('SEM CRÉDITOS SUFICIENTES.', 'error');
                showUIGameOverModal("SEM CRÉDITOS", "Você não tem créditos para jogar.");
            }
        }

        function getRandomSymbol() {
            return SYMBOLS[Math.floor(Math.random() * SYMBOLS.length)];
        }

        async function handleSpin() {
            if (isSpinning || userCredits < SPIN_COST) {
                if(userCredits < SPIN_COST) showUIGameOverModal("SEM CRÉDITOS", "Você precisa de mais créditos para girar.");
                return;
            }

            isSpinning = true;
            userCredits -= SPIN_COST;
            displayUIMessage('GIRANDO...');
            updateUICredits(); // Atualiza a UI e desabilita o botão de girar

            // Salva os créditos no Firestore ANTES de determinar o resultado
            if (currentUserID) {
                try {
                    await updateDoc(doc(fbDb, "users", currentUserID), { credits: userCredits });
                } catch (error) {
                    console.error("Erro ao salvar créditos antes do giro:", error);
                    // Considerar como lidar com isso - talvez impedir o giro ou notificar
                }
            }

            DOMElements.reelContainers.forEach(container => container.classList.add('spinning'));

            const spinDuration = 1200;
            const animationIntervalTime = 80;
            let elapsed = 0;
            const finalResults = [];

            const animation = setInterval(() => {
                DOMElements.reelImages.forEach(img => {
                    const randomSymbol = getRandomSymbol();
                    img.src = randomSymbol?.imageSrc || DEFAULT_IMAGE_SRC;
                });
                elapsed += animationIntervalTime;
                if (elapsed >= spinDuration) {
                    clearInterval(animation);
                    
                    // Determina os resultados finais
                    for (let i = 0; i < DOMElements.reelImages.length; i++) {
                        const symbol = getRandomSymbol();
                        finalResults.push(symbol);
                        DOMElements.reelImages[i].src = symbol?.imageSrc || DEFAULT_IMAGE_SRC;
                    }
                    DOMElements.reelContainers.forEach(container => container.classList.remove('spinning'));
                    processSpinResult(finalResults);
                }
            }, animationIntervalTime);
        }

        async function processSpinResult(results) {
            if (!results || results.length < 3 || results.some(r => !r || typeof r.value === 'undefined')) {
                console.error("Resultados inválidos:", results);
                displayUIMessage("Erro no resultado. Tente novamente.", 'error');
                isSpinning = false;
                updateUICredits();
                return;
            }

            const [s1, s2, s3] = results;
            let winAmount = 0;
            let winMessage = "TENTE NOVAMENTE!";
            let messageType = 'error';

            if (s1.value === s2.value && s2.value === s3.value) {
                winAmount = s1.payout.three;
                winMessage = `TRINCA DE ${s1.name.toUpperCase()} ${s1.emojiForMessage}! +${winAmount} CRÉDITOS!`;
            } else if (s1.value === s2.value && s1.payout.two > 0) {
                winAmount = s1.payout.two;
                winMessage = `DOIS ${s1.name.toUpperCase()} ${s1.emojiForMessage}! +${winAmount} CRÉDITOS!`;
            } else if (s2.value === s3.value && s2.payout.two > 0 && s1.value !== s2.value) { 
                // Garante que não é uma trinca já coberta e que os dois últimos são iguais
                winAmount = s2.payout.two;
                winMessage = `DOIS ${s2.name.toUpperCase()} ${s2.emojiForMessage} NO FINAL! +${winAmount} CRÉDITOS!`;
            }


            if (winAmount > 0) {
                userCredits += winAmount;
                messageType = 'win';
            }
            
            displayUIMessage(winMessage, messageType);
            updateUICredits(); // Atualiza UI com novos créditos e status do botão

            // Salva os créditos no Firestore APÓS determinar o resultado e possível ganho
            if (currentUserID) {
                try {
                    await updateDoc(doc(fbDb, "users", currentUserID), { credits: userCredits });
                } catch (error) {
                    console.error("Erro ao salvar créditos após o giro:", error);
                }
            }
            
            isSpinning = false; // Libera para próximo giro

            if (userCredits < SPIN_COST && winAmount === 0) {
                setTimeout(() => {
                    if(userCredits < SPIN_COST) { // Checa novamente
                         showUIGameOverModal("FIM DE JOGO!", "Você ficou sem créditos.");
                    }
                }, 1500);
            }
        }
        
        // --- Firebase Related Functions ---
        async function loadUserData(userId) {
            setLoadingState(true, "Carregando seus dados...");
            try {
                const userDocRef = doc(fbDb, "users", userId);
                const docSnap = await getDoc(userDocRef);
                if (docSnap.exists()) {
                    userCredits = docSnap.data().credits !== undefined ? docSnap.data().credits : 0;
                    console.log(`Créditos carregados do Firebase: ${userCredits}`);
                } else {
                    console.warn(`Documento do usuário ${userId} não encontrado. Iniciando com 0 créditos.`);
                    userCredits = 0; 
                    // Opcional: Criar documento se não existir, mas geralmente é feito no registro.
                    // await setDoc(userDocRef, { credits: 0, email: fbAuth.currentUser.email /* etc */ });
                }
            } catch (error) {
                console.error("Erro ao carregar dados do usuário do Firebase:", error);
                displayUIMessage("Erro ao carregar seus créditos. Tente recarregar.", 'error');
                userCredits = 0; // Fallback
            } finally {
                initializeLocalGameAssets(); // Configura o jogo com os créditos carregados (ou fallback)
                setLoadingState(false);
                DOMElements.gameScreenContent.classList.remove('hidden'); // Mostra o conteúdo do jogo
            }
        }

        async function handleLogout() {
            if (currentUserID) { // Salva os créditos antes de deslogar
                setLoadingState(true, "Salvando seus dados...");
                try {
                    await updateDoc(doc(fbDb, "users", currentUserID), { credits: userCredits });
                    console.log("Créditos salvos antes do logout.");
                } catch (error) {
                    console.error("Erro ao salvar créditos no logout:", error);
                }
            }
            signOut(fbAuth).then(() => {
                console.log("Usuário deslogado.");
                window.location.href = indexPageUrl;
            }).catch(error => {
                console.error("Erro ao fazer logout:", error);
                setLoadingState(false); // Libera o loading se o logout falhar
            });
        }

        // --- Game Initialization ---
        async function initializeAppAndGame() {
            DOMElements.gameScreenContent.classList.add('hidden'); // Mantém escondido até carregar
            setLoadingState(true, "Conectando...");

            try {
                const firebaseConfig = getFirebaseConfig();
                if (!firebaseConfig.apiKey) throw new Error("Configuração do Firebase ausente.");
                fbApp = initializeApp(firebaseConfig);
                fbAuth = getAuth(fbApp);
                fbDb = getFirestore(fbApp);
                console.log("Firebase inicializado em jogo.html.");
            } catch (error) {
                console.error("Erro crítico ao inicializar Firebase em jogo.html:", error);
                setLoadingState(true, `Erro de conexão: ${error.message}. Redirecionando...`);
                setTimeout(() => window.location.href = indexPageUrl, 3000);
                return;
            }

            onAuthStateChanged(fbAuth, (user) => {
                if (user) {
                    currentUserID = user.uid;
                    console.log("Usuário autenticado:", currentUserID);
                    DOMElements.spinButton.addEventListener('click', handleSpin);
                    DOMElements.logoutButton.addEventListener('click', handleLogout);
                    // O botão do modal de game over já redireciona para index.html
                    
                    loadUserData(currentUserID); // Carrega dados do usuário e então inicializa o jogo localmente
                } else {
                    console.log("Nenhum usuário logado. Redirecionando para login...");
                    window.location.href = indexPageUrl;
                }
            });
        }

        initializeAppAndGame();
    </script>
</body>
</html>
