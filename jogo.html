                });
            } else if (!firebaseInitialized) {
                console.log("Firebase n√£o inicializado em initializeGameAssets. O jogo n√£o pode prosseguir corretamente.");
                 loadingOverlayGame.style.display = 'none';
                 messageDisplay.textContent = 'Erro de conex√£o. Tente recarregar.';
                 spinButton.disabled = true;
                 if(firebaseErrorContainer && firebaseErrorContainer.classList.contains('hidden')) {
                    if (firebaseErrorContainer) {
                        firebaseErrorContainer.classList.remove('hidden');
                        firebaseErrorContainer.style.display = 'flex';
                    }
                    if (firebaseErrorMessage) firebaseErrorMessage.textContent = "Erro de configura√ß√£o do Firebase impediu o carregamento do jogo.";
                 }
            } else { 
                console.log("Nenhum usu√°rio logado em initializeGameAssets. Redirecionando para login.");
                window.location.href = indexPageUrl; 
            }
        }

        function getRandomSymbol() {
            return symbols[Math.floor(Math.random() * symbols.length)];
        }

        async function spinReels() {
            if (isSpinning) return; 
            if (credits < spinCost) {
                showModal("SEM CR√âDITOS", "Voc√™ n√£o tem cr√©ditos suficientes para girar."); 
                return;
            }
            isSpinning = true;
            spinButton.disabled = true;
            
            valorCofre += 0.50; 
            credits -= spinCost;
            
            if (currentUserId && db && firebaseInitialized) { 
                await saveGameData(currentUserId); 
            }
            console.log(`[ADMIN] Valor no cofre: R$ ${formatAsReal(valorCofre)}`); 

            updateCredits();
            messageDisplay.textContent = 'GIRANDO...';
            messageDisplay.style.color = '#a78bfa';

            if (valorCofre >= valorCofreParaPremio && !forcarTrincaPeloCofre) {
                forcarTrincaPeloCofre = true;
                simboloTrincaCofre = getRandomSymbol(); 
                console.log(`COFRE ATINGIU R$ ${formatAsReal(valorCofreParaPremio)}! Pr√≥ximo giro ser√° pr√™mio de ${simboloTrincaCofre.name}.`);
            }

            reelElements.forEach(reel => {
                reel.container.classList.add('spinning');
                reel.isStillSpinning = true;
                reel.finalSymbol = null; 
            });
            
            const reelStopTimes = [2000, 3000, 4000]; 
            let spinningReelsCount = reelElements.length;
            let elapsedTimes = [0, 0, 0]; 

            function animateReel(index) {
                if (!reelElements[index].isStillSpinning) return;
                const randomSymbolForAnimation = getRandomSymbol();
                if (randomSymbolForAnimation && randomSymbolForAnimation.imageSrc) { 
                    reelElements[index].img.src = randomSymbolForAnimation.imageSrc;
                } else {
                    reelElements[index].img.src = defaultImageSrc; 
                }
                elapsedTimes[index] += 80; 
                if (elapsedTimes[index] >= reelStopTimes[index]) {
                    reelElements[index].isStillSpinning = false;
                    reelElements[index].finalSymbol = forcarTrincaPeloCofre ? simboloTrincaCofre : getRandomSymbol(); 
                    if (reelElements[index].finalSymbol && reelElements[index].finalSymbol.imageSrc) {
                        reelElements[index].img.src = reelElements[index].finalSymbol.imageSrc;
                    } else {
                        reelElements[index].img.src = defaultImageSrc;
                    }
                    reelElements[index].container.classList.remove('spinning');
                    spinningReelsCount--;
                    if (spinningReelsCount === 0) {
                        finishSpin();
                    }
                } else {
                    setTimeout(() => animateReel(index), 80);
                }
            }
            reelElements.forEach((_, index) => animateReel(index));
        }

        function finishSpin() {
            let results;
            if (forcarTrincaPeloCofre && simboloTrincaCofre) {
                results = [simboloTrincaCofre, simboloTrincaCofre, simboloTrincaCofre];
                reelElements.forEach(reel => reel.img.src = simboloTrincaCofre.imageSrc);
            } else {
                results = reelElements.map(reel => reel.finalSymbol || getRandomSymbol()); 
                results.forEach((symbol, index) => {
                    if (symbol && symbol.imageSrc) {
                        reelElements[index].img.src = symbol.imageSrc;
                    } else {
                        reelElements[index].img.src = defaultImageSrc;
                    }
                });
            }
            checkWin(results);
            isSpinning = false;
            if (credits >= spinCost) { 
                spinButton.disabled = false;
            } else {
                spinButton.disabled = true; 
                setTimeout(() => {
                    if(credits < spinCost) { 
                         showModal("FIM DE JOGO!", "Voc√™ ficou sem cr√©ditos."); 
                    }
                }, 1000);
            }
        }

        function checkWin(results) {
            if (!results || results.length < 3 || !results[0] || !results[1] || !results[2] ||
                results.some(r => !r || typeof r.value === 'undefined' || typeof r.payout === 'undefined')) { 
                console.error("Resultados inv√°lidos em checkWin:", results);
                messageDisplay.textContent = "Erro ao verificar. Tente novamente.";
                messageDisplay.style.color = '#f87171'; 
                return;
            }
            const [s1, s2, s3] = results;
            let winAmount = 0;
            let winningSymbol = null; 
            let winMessage = "TENTE NOVAMENTE!";

            if (s1.value === s2.value && s2.value === s3.value) { 
                winAmount = s1.payout.three; 
                if (winAmount > 0) { 
                   winningSymbol = s1;
                   winMessage = `Voc√™ Ganhou! R$ ${formatAsReal(winAmount)} Reais`;
                }
            }

            if (winAmount > 0) {
                if (forcarTrincaPeloCofre && winningSymbol && winAmount === premioDoCofre) {
                    valorCofre -= premioDoCofre; 
                    console.log(`[ADMIN] Pr√™mio de R$ ${formatAsReal(premioDoCofre)} pago pelo cofre. Novo valor do cofre (interno): R$ ${formatAsReal(valorCofre)}`);
                    forcarTrincaPeloCofre = false; 
                    simboloTrincaCofre = null;
                    if(currentUserId && db && firebaseInitialized) { 
                        saveGameData(currentUserId); 
                    }
                }
                messageDisplay.textContent = winMessage;
                messageDisplay.style.color = '#34d399';
            } else {
                messageDisplay.textContent = "TENTE NOVAMENTE!"; 
                messageDisplay.style.color = '#f87171';
            }
            updateCredits(); 

            if (credits < spinCost && winAmount === 0) { 
                 setTimeout(() => {
                    if(credits < spinCost) {
                        showModal("FIM DE JOGO!", "Voc√™ ficou sem cr√©ditos."); 
                        spinButton.disabled = true;
                    }
                }, 1500);
            }
        }

        function updateCredits() {
            creditsDisplay.textContent = credits; 
        }

        function showModal(title, message) {
            if (!modalTitle || !modalMessageElement) return; 
            modalTitle.textContent = title;
            modalMessageElement.textContent = message; 
            if (gameOverModal) gameOverModal.style.display = 'flex';
        }

        function hideModal() {
            if (gameOverModal) gameOverModal.style.display = 'none';
        }

        function resetGame() {
            credits = 100; 
            forcarTrincaPeloCofre = false;
            simboloTrincaCofre = null;
            updateCredits();
            console.log("Jogo resetado (cr√©ditos). Cofre (interno) mant√©m valor salvo no DB, ou √© zerado na sess√£o se n√£o houver DB.");
            if (currentUserId && db) { 
                saveGameData(currentUserId);
            } else { 
                valorCofre = 0;
            }

            messageDisplay.textContent = 'BOA SORTE!';
            messageDisplay.style.color = '#e5e7eb';
            
            reelElements.forEach(reel => reel.img.src = defaultImageSrc);
            
            if (credits >= spinCost) { 
                 spinButton.disabled = false;
            }
            hideModal();
        }
        
        if(logoutButton) {
            logoutButton.addEventListener('click', async () => {
                if (!auth || !firebaseInitialized) return; 
                try {
                    if (currentUserId && db) {
                        await saveGameData(currentUserId); 
                    }
                    await signOut(auth);
                    console.log("Usu√°rio deslogado.");
                    window.location.href = indexPageUrl; 
                } catch (error) {
                    console.error("Erro ao fazer logout:", error);
                    alert("Erro ao sair. Tente novamente.");
                }
            });
        }

        if(spinButton) spinButton.addEventListener('click', spinReels);
        if(resetButton) resetButton.addEventListener('click', resetGame);

        if (auth && firebaseInitialized) { 
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUserId = user.uid;
                    console.log("Usu√°rio logado na p√°gina do jogo:", currentUserId);
                    gameScreen.classList.remove('hidden'); 
                    initializeGameAssets(); 
                } else {
                    console.log("Nenhum usu√°rio logado, redirecionando para index.html");
                    window.location.href = indexPageUrl; 
                }
            });
        } else if (!firebaseInitialized) {
            if (gameScreen) gameScreen.classList.add('hidden');
            const errorContainer = document.getElementById('firebaseErrorContainer');
            const errorMsgElem = document.getElementById('firebaseErrorMessage');
            if (errorContainer) {
                errorContainer.classList.remove('hidden');
                errorContainer.style.display = 'flex';
            }
            if (errorMsgElem) errorMsgElem.textContent = "Erro de configura√ß√£o do Firebase. O jogo n√£o pode ser carregado.";
            console.log("Firebase n√£o inicializado, jogo n√£o pode carregar.");
        } else {
             console.log("Objeto Auth n√£o dispon√≠vel, mas Firebase foi sinalizado como inicializado. Redirecionando para login.");
             window.location.href = indexPageUrl; 
        }

    </script>
