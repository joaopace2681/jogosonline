                        }
                        messageDisplay.textContent = gameCredits >= gameSpinCost ? 'CLIQUE EM GIRAR!' : 'SEM CR√âDITOS'; 
                    }, 500); 
                });
            } else {
                console.log("Condi√ß√£o inesperada em initializeGamePage. Firebase init:", firebaseInitialized, "UserID:", currentUserId);
                loadingOverlayGame.style.display = 'none';
                if(messageDisplay) messageDisplay.textContent = 'Erro ao carregar. Tente o login.';
                if(spinButton) spinButton.disabled = true;
                if (!currentUserId && firebaseInitialized) { 
                    window.location.href = indexPageUrl;
                }
            }
        }

        function getRandomSymbol() {
            return symbols[Math.floor(Math.random() * symbols.length)];
        }

        async function spinReels() {
            if (gameIsSpinning) return; 
            if (gameCredits < gameSpinCost) {
                showModal("SEM CR√âDITOS", "Voc√™ n√£o tem cr√©ditos suficientes para girar."); 
                return;
            }
            gameIsSpinning = true;
            spinButton.disabled = true;
            
            gameValorCofre += 0.50; 
            gameCredits -= gameSpinCost;
            
            if (currentUserId && db && firebaseInitialized) { 
                await saveGameData(currentUserId); 
            }
            // console.log(`[ADMIN] Valor no cofre: R$ ${formatAsReal(gameValorCofre)}`); 

            updateCreditsDisplay();
            messageDisplay.textContent = 'GIRANDO...';
            messageDisplay.style.color = '#a78bfa';

            if (gameValorCofre >= valorCofreParaPremio && !gameForcarTrincaPeloCofre) {
                gameForcarTrincaPeloCofre = true;
                gameSimboloTrincaCofre = getRandomSymbol(); 
                console.log(`COFRE ATINGIU R$ ${formatAsReal(valorCofreParaPremio)}! Pr√≥ximo giro ser√° pr√™mio de ${gameSimboloTrincaCofre.name}.`);
            }

            reelElements.forEach(reel => {
                if (reel.container) reel.container.classList.add('spinning');
                reel.isStillSpinning = true;
                reel.finalSymbol = null; 
            });
            
            const reelStopTimes = [2000, 3000, 4000]; 
            let spinningReelsCount = reelElements.length;
            let elapsedTimes = [0, 0, 0]; 

            function animateReel(index) {
                if (!reelElements[index].isStillSpinning) return;
                const randomSymbolForAnimation = getRandomSymbol();
                if (reelElements[index].img) {
                    if (randomSymbolForAnimation && randomSymbolForAnimation.imageSrc) { 
                        reelElements[index].img.src = randomSymbolForAnimation.imageSrc;
                    } else {
                        reelElements[index].img.src = defaultImageSrc; 
                    }
                }
                elapsedTimes[index] += 80; 
                if (elapsedTimes[index] >= reelStopTimes[index]) {
                    reelElements[index].isStillSpinning = false;
                    reelElements[index].finalSymbol = gameForcarTrincaPeloCofre ? gameSimboloTrincaCofre : getRandomSymbol(); 
                    if (reelElements[index].img) {
                        if (reelElements[index].finalSymbol && reelElements[index].finalSymbol.imageSrc) {
                            reelElements[index].img.src = reelElements[index].finalSymbol.imageSrc;
                        } else {
                            reelElements[index].img.src = defaultImageSrc;
                        }
                    }
                    if(reelElements[index].container) reelElements[index].container.classList.remove('spinning');
                    spinningReelsCount--;
                    if (spinningReelsCount === 0) {
                        finishSpin();
                    }
                } else {
                    setTimeout(() => animateReel(index), 80);
                }
            }
            reelElements.forEach((_, index) => animateReel(index));
        }

        function finishSpin() {
            let results;
            if (gameForcarTrincaPeloCofre && gameSimboloTrincaCofre) {
                results = [gameSimboloTrincaCofre, gameSimboloTrincaCofre, gameSimboloTrincaCofre];
                reelElements.forEach(reel => { if(reel.img) reel.img.src = gameSimboloTrincaCofre.imageSrc; });
            } else {
                results = reelElements.map(reel => reel.finalSymbol || getRandomSymbol()); 
                results.forEach((symbol, index) => {
                    if (reelElements[index].img) {
                        if (symbol && symbol.imageSrc) {
                            reelElements[index].img.src = symbol.imageSrc;
                        } else {
                            reelElements[index].img.src = defaultImageSrc;
                        }
                    }
                });
            }
            checkWin(results);
            gameIsSpinning = false;
            if (spinButton) {
                if (gameCredits >= gameSpinCost) { 
                    spinButton.disabled = false;
                } else {
                    spinButton.disabled = true; 
                    setTimeout(() => {
                        if(gameCredits < gameSpinCost) { 
                             showModal("FIM DE JOGO!", "Voc√™ ficou sem cr√©ditos."); 
                        }
                    }, 1000);
                }
            }
        }

        function checkWin(results) {
            if (!results || results.length < 3 || !results[0] || !results[1] || !results[2] ||
                results.some(r => !r || typeof r.value === 'undefined' || typeof r.payout === 'undefined')) { 
                console.error("Resultados inv√°lidos em checkWin:", results);
                if(messageDisplay) {
                    messageDisplay.textContent = "Erro ao verificar. Tente novamente.";
                    messageDisplay.style.color = '#f87171'; 
                }
                return;
            }
            const [s1, s2, s3] = results;
            let winAmount = 0;
            let winningSymbol = null; 
            let winMessage = "TENTE NOVAMENTE!";

            if (s1.value === s2.value && s2.value === s3.value) { 
                winAmount = s1.payout.three; 
                if (winAmount > 0) { 
                   winningSymbol = s1;
                   winMessage = `Voc√™ Ganhou! R$ ${formatAsReal(winAmount)} Reais`;
                }
            }

            if (winAmount > 0) {
                if (gameForcarTrincaPeloCofre && winningSymbol && winAmount === premioDoCofre) {
                    gameValorCofre -= premioDoCofre; 
                    console.log(`[ADMIN] Pr√™mio de R$ ${formatAsReal(premioDoCofre)} pago pelo cofre. Novo valor do cofre (interno): R$ ${formatAsReal(gameValorCofre)}`);
                    gameForcarTrincaPeloCofre = false; 
                    gameSimboloTrincaCofre = null;
                    if(currentUserId && db && firebaseInitialized) { 
                        saveGameData(currentUserId); 
                    }
                }
                if(messageDisplay) {
                    messageDisplay.textContent = winMessage;
                    messageDisplay.style.color = '#34d399';
                }
            } else {
                if(messageDisplay) {
                    messageDisplay.textContent = "TENTE NOVAMENTE!"; 
                    messageDisplay.style.color = '#f87171';
                }
            }
            updateCreditsDisplay(); 

            if (gameCredits < gameSpinCost && winAmount === 0) { 
                 setTimeout(() => {
                    if(gameCredits < gameSpinCost) {
                        showModal("FIM DE JOGO!", "Voc√™ ficou sem cr√©ditos."); 
                        if(spinButton) spinButton.disabled = true;
                    }
                }, 1500);
            }
        }

        function updateCreditsDisplay() { 
            if(creditsDisplay) creditsDisplay.textContent = gameCredits; 
        }

        function showModal(title, message) {
            if (!modalTitle || !modalMessageElement || !gameOverModal) return; 
            modalTitle.textContent = title;
            modalMessageElement.textContent = message; 
            gameOverModal.style.display = 'flex';
        }

        function hideModal() {
            if (gameOverModal) gameOverModal.style.display = 'none';
        }

        function resetGame() {
            gameCredits = 100; 
            gameForcarTrincaPeloCofre = false;
            gameSimboloTrincaCofre = null;
            updateCreditsDisplay();
            if (currentUserId && db) { 
                saveGameData(currentUserId); 
            } else { 
                gameValorCofre = 0; 
                console.log("Jogo resetado. Cofre zerado (sess√£o local).");
            }

            if(messageDisplay) {
                messageDisplay.textContent = 'BOA SORTE!';
                messageDisplay.style.color = '#e5e7eb';
            }
            
            reelElements.forEach(reel => {
                if(reel.img) reel.img.src = defaultImageSrc;
            });
            
            if (spinButton && gameCredits >= gameSpinCost) { 
                 spinButton.disabled = false;
            }
            hideModal();
        }
        
        if(logoutButton) {
            logoutButton.addEventListener('click', async () => {
                if (!auth || !firebaseInitialized) return; 
                try {
                    if (currentUserId && db) {
                        await saveGameData(currentUserId); 
                    }
                    await signOut(auth);
                    console.log("Usu√°rio deslogado.");
                    window.location.href = indexPageUrl; 
                } catch (error) {
                    console.error("Erro ao fazer logout:", error);
                    alert("Erro ao sair. Tente novamente.");
                }
            });
        }

        if(spinButton) spinButton.addEventListener('click', spinReels);
        if(resetButton) resetButton.addEventListener('click', resetGame);

        if (auth && firebaseInitialized) { 
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUserId = user.uid;
                    console.log("Usu√°rio logado na p√°gina do jogo:", currentUserId);
                    if(gameScreen) gameScreen.classList.remove('hidden'); 
                    initializeGamePage(); 
                } else {
                    console.log("Nenhum usu√°rio logado, redirecionando para index.html");
                    window.location.href = indexPageUrl; 
                }
            });
        } else if (!firebaseInitialized) {
            console.log("Firebase n√£o inicializado, jogo.html n√£o pode carregar (onAuthStateChanged n√£o ser√° configurado).");
        } else { 
             console.log("Objeto Auth n√£o dispon√≠vel em jogo.html, mas Firebase foi sinalizado como inicializado. Redirecionando para login.");
             window.location.href = indexPageUrl; 
        }

    </script>
