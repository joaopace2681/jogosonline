<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME FUN - Ca√ßa-Frutas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@600;700;800&family=Russo+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0.75rem;
            color: #e5e7eb;
            overflow-x: hidden;
        }
        .container-game { /* Similar ao .container do index.html */
            width: 100%;
            max-width: 420px; /* Um pouco maior para o jogo */
            margin-left: auto;
            margin-right: auto;
        }
        .slot-machine {
            background-color: rgba(30, 30, 50, 0.75);
            background-image: url('imagens_interface/fundo-auth.png'); /* Reutilizando se desejar, ou mude */
            background-size: cover; background-position: center;
            backdrop-filter: blur(6px);
            padding: 0.875rem;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25), inset 0 0 6px rgba(255,255,255,0.02);
            text-align: center;
            width: 100%;
            position: relative;
        }
        .header-game {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }
        .title-game { /* "GAME FUN" no jogo */
            font-family: 'Russo One', sans-serif;
            font-size: clamp(1.4rem, 4vw, 1.6rem);
            color: #fff; text-transform: uppercase; letter-spacing: 1.2px;
            text-shadow: 0 0 2px #8b5cf6, 0 0 4px #8b5cf6, 0 0 8px #ec4899, 0 0 12px #ec4899;
        }
        .logout-button {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #e53e3e, #dd6b20); /* Vermelho/Laranja */
            color: white;
            padding: 0.4rem 0.8rem;
            border: none;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .logout-button:hover {
            background: linear-gradient(to right, #fc8181, #f6ad55);
            transform: translateY(-1px);
        }
        .reels {
            display: flex;
            justify-content: space-around;
            margin-bottom: 1rem;
            background-color: rgba(18, 24, 38, 0.6); /* Mais escuro e sutil */
            padding: 0.75rem;
            border-radius: 12px;
            border: 1px solid rgba(139, 92, 246, 0.2);
        }
        .reel {
            width: clamp(55px, 17vw, 70px); 
            height: clamp(75px, 21vw, 90px); 
            background-color: #303848; /* Cor de fundo do rolo */
            border-radius: 8px;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
            box-shadow: inset 0 1px 4px rgba(0,0,0,0.25);
            transition: box-shadow 0.3s ease;
        }
        .reel-image {
            max-width: 75%; 
            max-height: 75%; 
            object-fit: contain;
            transition: transform 0.08s ease-in-out, opacity 0.08s ease-in-out;
        }
        .reel.spinning .reel-image { animation: modernSpinImageAnimation 0.07s linear infinite; }
        .reel.spinning { box-shadow: inset 0 0 10px rgba(147, 112, 219, 0.4), 0 0 8px rgba(147, 112, 219, 0.3); }
        @keyframes modernSpinImageAnimation {
            0% { transform: translateY(-8px) scale(0.9); opacity: 0.6; }
            50% { transform: translateY(8px) scale(1); opacity: 1; }
            100% { transform: translateY(-8px) scale(0.9); opacity: 0.6; }
        }
        .controls button#spinButton {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #702bbf, #c41d68);
            color: white;
            padding: 0.6rem 1.5rem; /* Bot√£o um pouco maior que os de formul√°rio */
            border: none;
            border-radius: 8px;
            font-size: clamp(0.8rem, 2.8vw, 0.9rem); 
            font-weight: 700; cursor: pointer; transition: all 0.2s ease;
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.2), 0 0 8px rgba(196, 29, 104, 0.3);
            text-transform: uppercase; letter-spacing: 0.8px;
        }
        .controls button#spinButton:hover:not(:disabled) {
            background: linear-gradient(to right, #813ed4, #dd2e7d);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25), 0 0 12px rgba(221, 46, 125, 0.4);
            transform: translateY(-1px) scale(1.01);
        }
        .controls button#spinButton:disabled {
            background: #3b4252; cursor: not-allowed; opacity: 0.5; box-shadow: none; transform: none;
        }
        .info { margin-top: 1rem; font-size: 0.85rem; }
        .info p { margin: 0.4rem 0; background-color: rgba(18, 24, 38, 0.5); padding: 0.5rem; border-radius: 8px; }
        .message { font-weight: 600; min-height: 1.2rem; font-size: 0.9rem; transition: color 0.3s ease; }
        
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(17, 24, 39, 0.9); backdrop-filter: blur(4px); justify-content: center; align-items: center; padding: 1rem; }
        .modal-content { background-color: #2d3748; color: #cbd5e0; margin: auto; padding: 1.25rem; border: 1px solid rgba(139, 92, 246, 0.2); border-radius: 12px; width: 100%; max-width: 360px; text-align: center; box-shadow: 0 8px 25px rgba(0,0,0,0.4); }
        .modal-content h2 { font-family: 'Poppins', sans-serif; font-weight: 700; margin-top: 0; margin-bottom: 0.75rem; color: #fff; font-size: 1.3rem; }
        .modal-content p { font-size: 0.85rem; margin-bottom: 1rem; }
        .modal-button { font-family: 'Poppins', sans-serif; background: linear-gradient(to right, #702bbf, #c41d68); color: white; padding: 0.5rem 1rem; border: none; border-radius: 8px; font-size: 0.85rem; font-weight: 600; cursor: pointer; transition: all 0.2s ease; box-shadow: 0 3px 7px rgba(0,0,0,0.2); }
        .modal-button:hover { background: linear-gradient(to right, #813ed4, #dd2e7d); transform: translateY(-1px); }

        #loadingOverlayGame {
            position: absolute; inset: 0; background-color: rgba(30, 30, 50, 0.9); /* Tom do authScreen */
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 50; border-radius: 16px; /* Mesmo raio do slot-machine */
        }
        .loader {
            border-top-color: #8b5cf6; animation: spinner 1s linear infinite; /* Mais r√°pido */
            border: 6px solid #4b5563; border-top-width: 6px; border-top-style: solid;
            width: 40px; height: 40px; /* Loader menor */
        }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { display: none !important; }

        @media (min-width: 768px) { /* Desktop */
            .slot-machine { padding: 1.5rem; }
            .header-game { margin-bottom: 1rem; }
            .title-game { font-size: 2rem; }
            .logout-button { padding: 0.6rem 1.2rem; font-size: 0.8rem;}
            .reels { padding: 1rem; margin-bottom: 1.5rem; }
            .reel { width: clamp(70px, 18vw, 90px); height: clamp(90px, 22vw, 110px); }
            .controls button#spinButton { padding: 0.75rem 2rem; font-size: 1rem; }
            .info { margin-top: 1.5rem; font-size: 0.9rem; }
            .info p { padding: 0.6rem; }
            .message { font-size: 1rem; min-height: 1.5rem; }
            .modal-content { padding: 1.5rem; }
            .modal-content h2 { font-size: 1.5rem; }
            .modal-content p { font-size: 0.9rem; }
            .modal-button { padding: 0.6rem 1.2rem; font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <div class="container-game">
        <div class="slot-machine hidden" id="gameScreenContent">
            <div id="loadingOverlayGame"> 
                <div class="loader ease-linear rounded-full mb-3"></div>
                <p id="loadingMessageGame" class="text-white text-md font-semibold text-center px-4">A carregar dados...</p>
            </div>

            <div class="header-game">
                 <h1 class="title-game">GAME FUN</h1>
                 <button id="logoutButton" class="logout-button">Sair</button>
            </div>
            <div class="reels">
                <div class="reel" id="reel1Container"><img src="" alt="S√≠mbolo 1" class="reel-image" id="reel1Image"></div>
                <div class="reel" id="reel2Container"><img src="" alt="S√≠mbolo 2" class="reel-image" id="reel2Image"></div>
                <div class="reel" id="reel3Container"><img src="" alt="S√≠mbolo 3" class="reel-image" id="reel3Image"></div>
            </div>
            <div class="controls">
                <button id="spinButton" disabled>Girar</button>
            </div>
            <div class="info">
                <p>CR√âDITOS: <span id="creditsDisplay">0</span></p>
                <p class="message" id="messageDisplay">A carregar...</p>
            </div>
        </div>
    </div>

    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">FIM DE JOGO!</h2>
            <p id="modalMessageText">Voc√™ ficou sem cr√©ditos.</p>
            <button id="modalActionButton" class="modal-button">COMPRAR CR√âDITOS</button>
        </div>
    </div>

    <script type="module">
        // Firebase SDK Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"; // Adicionado increment
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // --- Configura√ß√µes do Jogo e Firebase ---
        let fbApp, fbAuth, fbDb;
        let currentUserID = null;
        let userCredits = 0; 

        const SYMBOLS = [
            { name: 'Lim√£o', emojiForMessage: 'üçã', value: 'LEMON', imageSrc: 'imagens_frutas/limao.png', payout: { three: 50, two: 5 } },
            { name: 'Maca', emojiForMessage: 'üçé', value: 'APPLE', imageSrc: 'imagens_frutas/Maca.png', payout: { three: 40, two: 4 } },
            { name: 'Laranja', emojiForMessage: 'üçä', value: 'ORANGE', imageSrc: 'imagens_frutas/Laranja.png', payout: { three: 30, two: 0 } },
            { name: 'Uva', emojiForMessage: 'üçá', value: 'GRAPE', imageSrc: 'imagens_frutas/uva.png', payout: { three: 20, two: 0 } },
            { name: 'Melancia', emojiForMessage: 'üçâ', value: 'WATERMELON', imageSrc: 'imagens_frutas/melancia.png', payout: { three: 15, two: 0 } },
            { name: 'Abacate', emojiForMessage: 'ü•ë', value: 'AVOCADO', imageSrc: 'imagens_frutas/Abacate.png', payout: { three: 100, two: 10 } },
            { name: 'Morango', emojiForMessage: 'üçì', value: 'STRAWBERRY', imageSrc: 'imagens_frutas/Morango.png', payout: { three: 200, two: 20 } },
            { name: 'Banana', emojiForMessage: 'üçå', value: 'BANANA', imageSrc: 'imagens_frutas/Banana.png', payout: { three: 80, two: 8 } }
        ];
        const DEFAULT_IMAGE_SRC = 'imagens_frutas/Trevo.png'; // Certifique-se que esta imagem existe
        const SPIN_COST = 5;
        let isSpinning = false;
        const indexPageUrl = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/') + 1) + 'index.html';

        // --- DOM Elements ---
        const DOMElements = {
            gameScreenContent: document.getElementById('gameScreenContent'),
            loadingOverlay: document.getElementById('loadingOverlayGame'),
            loadingMessage: document.getElementById('loadingMessageGame'),
            reelImages: [document.getElementById('reel1Image'), document.getElementById('reel2Image'), document.getElementById('reel3Image')],
            reelContainers: [document.getElementById('reel1Container'), document.getElementById('reel2Container'), document.getElementById('reel3Container')],
            spinButton: document.getElementById('spinButton'),
            creditsDisplay: document.getElementById('creditsDisplay'),
            messageDisplay: document.getElementById('messageDisplay'),
            gameOverModal: document.getElementById('gameOverModal'),
            modalTitle: document.getElementById('modalTitle'),
            modalMessageText: document.getElementById('modalMessageText'),
            modalActionButton: document.getElementById('modalActionButton'),
            logoutButton: document.getElementById('logoutButton')
        };

        // --- Firebase Config ---
        function getFirebaseConfig() {
            const configFromStudio = typeof __firebase_config !== 'undefined' ? __firebase_config : null;
            if (configFromStudio) {
                try {
                    const parsed = JSON.parse(configFromStudio);
                    if (parsed.apiKey && parsed.projectId === "jogosonline-fadc2" && parsed.appId === "1:998401435610:web:f4c99f5e8cd92bee0702e3") {
                        console.log("jogo.html: Usando configura√ß√£o Firebase do Studio.");
                        return parsed;
                    }
                    console.warn("jogo.html: Configura√ß√£o Firebase do Studio inv√°lida. Usando fallback.");
                } catch (e) { console.error("jogo.html: Erro parse __firebase_config:", e); }
            }
            console.warn("jogo.html: Usando config Firebase hardcoded (fallback).");
            // CONFIGURA√á√ÉO CORRIGIDA
            return {
                apiKey: "AIzaSyDzSYVDE14MSP_hVH1Bss7t-wcTDZzRfm8",
                authDomain: "jogosonline-fadc2.firebaseapp.com",
                projectId: "jogosonline-fadc2",
                storageBucket: "jogosonline-fadc2.firebasestorage.app",
                messagingSenderId: "998401435610",
                appId: "1:998401435610:web:f4c99f5e8cd92bee0702e3",
                measurementId: "G-7SF242R7P0"
            };
        }

        // --- UI Update Functions ---
        function updateUICredits() {
            DOMElements.creditsDisplay.textContent = userCredits;
            DOMElements.spinButton.disabled = isSpinning || userCredits < SPIN_COST;
        }

        function displayUIMessage(text, type = 'info') {
            DOMElements.messageDisplay.textContent = text;
            DOMElements.messageDisplay.style.color = type === 'win' ? '#81c784' : (type === 'error' ? '#e57373' : '#e5e7eb');
        }

        function showUIGameOverModal(title, message) {
            DOMElements.modalTitle.textContent = title;
            DOMElements.modalMessageText.textContent = message;
            DOMElements.gameOverModal.style.display = 'flex';
            DOMElements.modalActionButton.onclick = () => {
                window.location.href = indexPageUrl; // Leva para index, que for√ßar√° login e ir√° para pagamento
            };
        }
        function hideUIGameOverModal() {
            DOMElements.gameOverModal.style.display = 'none';
        }

        function setLoadingState(isLoading, message = "A carregar...") {
            DOMElements.loadingOverlay.style.display = isLoading ? 'flex' : 'none';
            DOMElements.loadingMessage.textContent = message;
            // Bot√£o de girar s√≥ √© manipulado por updateUICredits ou diretamente no handleSpin
        }

        // --- Game Logic ---
        function initializeLocalGameAssets() {
            console.log("jogo.html: initializeLocalGameAssets com cr√©ditos:", userCredits);
            DOMElements.reelImages.forEach(img => img.src = DEFAULT_IMAGE_SRC);
            updateUICredits();
            if (userCredits >= SPIN_COST) {
                displayUIMessage('CLIQUE EM GIRAR!');
            } else {
                displayUIMessage('SEM CR√âDITOS.', 'error');
                showUIGameOverModal("SEM CR√âDITOS", "Voc√™ n√£o tem cr√©ditos suficientes para jogar.");
            }
        }

        function getRandomSymbol() {
            return SYMBOLS[Math.floor(Math.random() * SYMBOLS.length)];
        }

        async function handleSpin() {
            console.log("jogo.html: handleSpin iniciado.");
            if (isSpinning || userCredits < SPIN_COST) {
                if(userCredits < SPIN_COST && !isSpinning) { // Mostra modal apenas se n√£o estiver j√° girando
                    showUIGameOverModal("SEM CR√âDITOS", "Voc√™ precisa de mais cr√©ditos para girar.");
                }
                return;
            }

            isSpinning = true;
            const creditsBeforeSpin = userCredits; // Guarda para o caso de erro ao salvar
            userCredits -= SPIN_COST;
            displayUIMessage('GIRANDO...');
            updateUICredits(); 

            if (currentUserID) {
                try {
                    console.log(`jogo.html: Tentando salvar ${userCredits} cr√©ditos para ${currentUserID} (antes do giro).`);
                    await updateDoc(doc(fbDb, "users", currentUserID), { credits: userCredits });
                    console.log(`jogo.html: Cr√©ditos salvos (antes do giro): ${userCredits}`);
                } catch (error) {
                    console.error("jogo.html: ERRO ao salvar cr√©ditos ANTES do giro:", error);
                    userCredits = creditsBeforeSpin; // Reverte os cr√©ditos localmente
                    displayUIMessage("Erro ao iniciar giro. Tente novamente.", 'error');
                    isSpinning = false;
                    updateUICredits();
                    return; // Impede o giro se n√£o conseguir salvar
                }
            }

            DOMElements.reelContainers.forEach(container => container.classList.add('spinning'));
            const finalResults = [];
            const reelPromises = DOMElements.reelImages.map((imgElement, index) => {
                return new Promise(resolve => {
                    let spinAnimInterval;
                    const spinTime = 1000 + (index * 500); // Rolos param em momentos diferentes
                    
                    spinAnimInterval = setInterval(() => {
                        imgElement.src = getRandomSymbol()?.imageSrc || DEFAULT_IMAGE_SRC;
                    }, 70);

                    setTimeout(() => {
                        clearInterval(spinAnimInterval);
                        const finalSymbol = getRandomSymbol();
                        imgElement.src = finalSymbol?.imageSrc || DEFAULT_IMAGE_SRC;
                        DOMElements.reelContainers[index].classList.remove('spinning');
                        finalResults[index] = finalSymbol;
                        resolve();
                    }, spinTime);
                });
            });

            await Promise.all(reelPromises);
            console.log("jogo.html: Anima√ß√£o dos rolos conclu√≠da.");
            processSpinResult(finalResults);
        }

        async function processSpinResult(results) {
            console.log("jogo.html: processSpinResult com:", results);
            if (!results || results.length < 3 || results.some(r => !r || typeof r.value === 'undefined')) {
                console.error("jogo.html: Resultados inv√°lidos no processSpinResult:", results);
                displayUIMessage("Erro no resultado. Tente novamente.", 'error');
                isSpinning = false;
                updateUICredits();
                return;
            }

            const [s1, s2, s3] = results;
            let winAmount = 0;
            let winMessage = "TENTE NOVAMENTE!";
            let messageType = 'error';

            if (s1.value === s2.value && s2.value === s3.value) {
                winAmount = s1.payout.three;
                winMessage = `TRINCA DE ${s1.name.toUpperCase()} ${s1.emojiForMessage}! +${winAmount} CR√âDITOS!`;
            } else if (s1.value === s2.value && s1.payout.two > 0) {
                winAmount = s1.payout.two;
                winMessage = `DOIS ${s1.name.toUpperCase()} ${s1.emojiForMessage}! +${winAmount} CR√âDITOS!`;
            } else if (s2.value === s3.value && s2.payout.two > 0 && s1.value !== s2.value) { 
                winAmount = s2.payout.two;
                winMessage = `DOIS ${s2.name.toUpperCase()} ${s2.emojiForMessage} NO FINAL! +${winAmount} CR√âDITOS!`;
            }

            const creditsBeforeWin = userCredits;
            if (winAmount > 0) {
                userCredits += winAmount;
                messageType = 'win';
            }
            
            displayUIMessage(winMessage, messageType);
            updateUICredits();

            if (currentUserID) {
                try {
                    console.log(`jogo.html: Tentando salvar ${userCredits} cr√©ditos para ${currentUserID} (ap√≥s resultado).`);
                    await updateDoc(doc(fbDb, "users", currentUserID), { credits: userCredits }); // Salva o estado final dos cr√©ditos
                    console.log(`jogo.html: Cr√©ditos salvos (ap√≥s resultado): ${userCredits}`);
                } catch (error) {
                    console.error("jogo.html: ERRO ao salvar cr√©ditos AP√ìS o giro:", error);
                    userCredits = creditsBeforeWin; // Reverte localmente se o save falhar
                    displayUIMessage("Erro ao salvar seu pr√™mio. Contate o suporte.", 'error');
                    updateUICredits(); // Atualiza UI com cr√©ditos revertidos
                }
            }
            
            isSpinning = false; 

            if (userCredits < SPIN_COST && winAmount === 0) { // S√≥ mostra modal de fim de jogo se n√£o ganhou nada e n√£o tem cr√©ditos
                setTimeout(() => {
                    if(userCredits < SPIN_COST && !isSpinning) {
                         showUIGameOverModal("FIM DE JOGO!", "Voc√™ ficou sem cr√©ditos.");
                    }
                }, 1500);
            }
        }
        
        async function loadUserData(userId) {
            console.log(`jogo.html: loadUserData chamado para o usu√°rio: ${userId}`);
            setLoadingState(true, "Carregando seus dados de jogo...");
            if (!userId) {
                console.error("jogo.html: loadUserData chamado sem userId! Redirecionando para login.");
                setLoadingState(false);
                DOMElements.gameScreenContent.classList.add('hidden');
                displayUIMessage("Erro: ID do usu√°rio n√£o encontrado.", 'error');
                setTimeout(() => window.location.href = indexPageUrl, 3000);
                return;
            }

            try {
                const userDocRef = doc(fbDb, "users", userId);
                const docSnap = await getDoc(userDocRef);
                if (docSnap.exists()) {
                    userCredits = docSnap.data().credits !== undefined ? docSnap.data().credits : 0;
                    console.log(`jogo.html: Cr√©ditos carregados do Firebase: ${userCredits}`);
                } else {
                    console.warn(`jogo.html: Documento do usu√°rio ${userId} n√£o encontrado. Iniciando com 0 cr√©ditos e criando documento.`);
                    userCredits = 0; 
                    // Se o documento n√£o existe, cria um b√°sico. Idealmente, o registro no index.html j√° faz isso.
                    // Esta √© uma salvaguarda.
                    try {
                        await setDoc(userDocRef, { credits: 0, email: fbAuth.currentUser?.email || 'N/A', uid: userId });
                        console.log(`jogo.html: Documento criado para novo usu√°rio ${userId} com 0 cr√©ditos.`);
                    } catch (setDocError) {
                        console.error(`jogo.html: ERRO ao criar documento para novo usu√°rio ${userId}:`, setDocError);
                    }
                }
            } catch (error) {
                console.error("jogo.html: ERRO ao carregar dados do usu√°rio do Firebase:", error);
                displayUIMessage("Erro ao carregar seus cr√©ditos (" + error.code + "). Tente recarregar.", 'error');
                userCredits = 0; // Fallback
            } finally {
                console.log("jogo.html: loadUserData - Bloco finally. Inicializando assets do jogo local...");
                initializeLocalGameAssets(); 
                setLoadingState(false); 
                console.log("jogo.html: Removendo 'hidden' de gameScreenContent.");
                if (DOMElements.gameScreenContent) {
                    DOMElements.gameScreenContent.classList.remove('hidden'); 
                } else {
                    console.error("jogo.html: ERRO - gameScreenContent n√£o encontrado no DOM!");
                }
            }
        }

        async function handleLogout() {
            console.log("jogo.html: handleLogout iniciado.");
            if (currentUserID) { 
                setLoadingState(true, "Salvando seus dados...");
                try {
                    console.log(`jogo.html: Tentando salvar ${userCredits} cr√©ditos para ${currentUserID} (antes do logout).`);
                    await updateDoc(doc(fbDb, "users", currentUserID), { credits: userCredits });
                    console.log("jogo.html: Cr√©ditos salvos antes do logout.");
                } catch (error) {
                    console.error("jogo.html: ERRO ao salvar cr√©ditos no logout:", error);
                    // Continua com o logout mesmo se o save falhar, para n√£o prender o usu√°rio.
                }
            }
            signOut(fbAuth).then(() => {
                console.log("jogo.html: Usu√°rio deslogado. Redirecionando...");
                window.location.href = indexPageUrl;
            }).catch(error => {
                console.error("jogo.html: Erro ao fazer logout:", error);
                setLoadingState(false); 
                displayUIMessage("Erro ao sair. Tente novamente.", "error");
            });
        }

        // --- Game Initialization ---
        async function initializeAppAndGame() {
            console.log("jogo.html: initializeAppAndGame - IN√çCIO");
            DOMElements.gameScreenContent.classList.add('hidden'); 
            setLoadingState(true, "Conectando...");

            try {
                const firebaseConfig = getFirebaseConfig();
                if (!firebaseConfig.apiKey) {
                    console.error("jogo.html: Configura√ß√£o do Firebase ausente.");
                    throw new Error("Configura√ß√£o do Firebase ausente.");
                }
                fbApp = initializeApp(firebaseConfig);
                fbAuth = getAuth(fbApp);
                fbDb = getFirestore(fbApp);
                console.log("jogo.html: Firebase inicializado com sucesso.");
            } catch (error) { 
                console.error("jogo.html: ERRO CR√çTICO ao inicializar Firebase:", error);
                setLoadingState(true, `Erro de conex√£o: ${error.message}. Verifique o console. Redirecionando em 5s...`);
                setTimeout(() => window.location.href = indexPageUrl, 5000);
                return; 
            }

            console.log("jogo.html: Configurando onAuthStateChanged...");
            onAuthStateChanged(fbAuth, (user) => {
                console.log("jogo.html: onAuthStateChanged disparado. User:", user ? user.uid : null);
                if (user) {
                    if (currentUserID === user.uid) {
                        console.log("jogo.html: onAuthStateChanged - usu√°rio j√° √© o atual, n√£o recarregar dados desnecessariamente.");
                        // Isso pode acontecer. Se os dados j√° foram carregados, talvez n√£o precise fazer nada
                        // ou apenas uma atualiza√ß√£o leve da UI se necess√°rio.
                        // Por seguran√ßa, se gameScreenContent ainda estiver hidden, mostre.
                        if(DOMElements.gameScreenContent.classList.contains('hidden') && userCredits > 0){
                             console.log("jogo.html: For√ßando exibi√ß√£o do jogo pois usu√°rio √© o mesmo e cr√©ditos > 0");
                             setLoadingState(false);
                             DOMElements.gameScreenContent.classList.remove('hidden');
                        }
                        return; 
                    }
                    currentUserID = user.uid;
                    console.log("jogo.html: Usu√°rio autenticado:", currentUserID);
                    
                    DOMElements.spinButton.removeEventListener('click', handleSpin); // Remove listener antigo
                    DOMElements.logoutButton.removeEventListener('click', handleLogout); // Remove listener antigo
                
                    DOMElements.spinButton.addEventListener('click', handleSpin);
                    DOMElements.logoutButton.addEventListener('click', handleLogout);
                    
                    loadUserData(currentUserID); 
                } else {
                    currentUserID = null; 
                    console.log("jogo.html: Nenhum usu√°rio logado. Redirecionando para login...");
                    // Esconde o conte√∫do do jogo e mostra overlay de loading antes de redirecionar
                    DOMElements.gameScreenContent.classList.add('hidden');
                    setLoadingState(true, "Sess√£o encerrada. Redirecionando...");
                    window.location.href = indexPageUrl;
                }
            });
        }

        initializeAppAndGame();
    </script>
