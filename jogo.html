<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME FUN - Caça-Frutas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@600;700;800&family=Russo+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0.75rem;
            color: #e5e7eb;
            overflow-x: hidden;
        }
        .container-game {
            width: 100%;
            max-width: 420px; 
            margin-left: auto;
            margin-right: auto;
        }
        .slot-machine {
            background-color: rgba(30, 30, 50, 0.75);
            background-image: url('imagens_interface/fundo-auth.png'); 
            background-size: cover; background-position: center;
            backdrop-filter: blur(6px);
            padding: 0.875rem;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25), inset 0 0 6px rgba(255,255,255,0.02);
            text-align: center;
            width: 100%;
            position: relative;
        }
        .header-game {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }
        .title-game {
            font-family: 'Russo One', sans-serif;
            font-size: clamp(1.4rem, 4vw, 1.6rem);
            color: #fff; text-transform: uppercase; letter-spacing: 1.2px;
            text-shadow: 0 0 2px #8b5cf6, 0 0 4px #8b5cf6, 0 0 8px #ec4899, 0 0 12px #ec4899;
        }
        .logout-button {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #e53e3e, #dd6b20); 
            color: white;
            padding: 0.4rem 0.8rem;
            border: none;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .logout-button:hover {
            background: linear-gradient(to right, #fc8181, #f6ad55);
            transform: translateY(-1px);
        }
        .reels {
            display: flex;
            justify-content: space-around;
            margin-bottom: 1rem;
            background-color: rgba(18, 24, 38, 0.6); 
            padding: 0.75rem;
            border-radius: 12px;
            border: 1px solid rgba(139, 92, 246, 0.2);
        }
        .reel {
            width: clamp(55px, 17vw, 70px); 
            height: clamp(75px, 21vw, 90px); 
            background-color: #303848; 
            border-radius: 8px;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
            box-shadow: inset 0 1px 4px rgba(0,0,0,0.25);
            transition: box-shadow 0.3s ease;
        }
        .reel-image {
            max-width: 75%; 
            max-height: 75%; 
            object-fit: contain;
            transition: transform 0.08s ease-in-out, opacity 0.08s ease-in-out;
        }
        .reel.spinning .reel-image { animation: modernSpinImageAnimation 0.07s linear infinite; }
        .reel.spinning { box-shadow: inset 0 0 10px rgba(147, 112, 219, 0.4), 0 0 8px rgba(147, 112, 219, 0.3); }
        @keyframes modernSpinImageAnimation {
            0% { transform: translateY(-8px) scale(0.9); opacity: 0.6; }
            50% { transform: translateY(8px) scale(1); opacity: 1; }
            100% { transform: translateY(-8px) scale(0.9); opacity: 0.6; }
        }
        .controls button#spinButton {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #702bbf, #c41d68);
            color: white;
            padding: 0.6rem 1.5rem; 
            border: none;
            border-radius: 8px;
            font-size: clamp(0.8rem, 2.8vw, 0.9rem); 
            font-weight: 700; cursor: pointer; transition: all 0.2s ease;
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.2), 0 0 8px rgba(196, 29, 104, 0.3);
            text-transform: uppercase; letter-spacing: 0.8px;
        }
        .controls button#spinButton:hover:not(:disabled) {
            background: linear-gradient(to right, #813ed4, #dd2e7d);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25), 0 0 12px rgba(221, 46, 125, 0.4);
            transform: translateY(-1px) scale(1.01);
        }
        .controls button#spinButton:disabled {
            background: #3b4252; cursor: not-allowed; opacity: 0.5; box-shadow: none; transform: none;
        }
        .info { margin-top: 1rem; font-size: 0.85rem; }
        .info p { margin: 0.4rem 0; background-color: rgba(18, 24, 38, 0.5); padding: 0.5rem; border-radius: 8px; }
        .message { font-weight: 600; min-height: 1.2rem; font-size: 0.9rem; transition: color 0.3s ease; }
        
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(17, 24, 39, 0.9); backdrop-filter: blur(4px); justify-content: center; align-items: center; padding: 1rem; }
        .modal-content { background-color: #2d3748; color: #cbd5e0; margin: auto; padding: 1.25rem; border: 1px solid rgba(139, 92, 246, 0.2); border-radius: 12px; width: 100%; max-width: 360px; text-align: center; box-shadow: 0 8px 25px rgba(0,0,0,0.4); }
        .modal-content h2 { font-family: 'Poppins', sans-serif; font-weight: 700; margin-top: 0; margin-bottom: 0.75rem; color: #fff; font-size: 1.3rem; }
        .modal-content p { font-size: 0.85rem; margin-bottom: 1rem; }
        .modal-button { font-family: 'Poppins', sans-serif; background: linear-gradient(to right, #702bbf, #c41d68); color: white; padding: 0.5rem 1rem; border: none; border-radius: 8px; font-size: 0.85rem; font-weight: 600; cursor: pointer; transition: all 0.2s ease; box-shadow: 0 3px 7px rgba(0,0,0,0.2); }
        .modal-button:hover { background: linear-gradient(to right, #813ed4, #dd2e7d); transform: translateY(-1px); }

        #loadingOverlayGame {
            position: absolute; inset: 0; background-color: rgba(30, 30, 50, 0.9);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 50; border-radius: 16px;
        }
        .loader {
            border-top-color: #8b5cf6; animation: spinner 1s linear infinite;
            border: 6px solid #4b5563; border-top-width: 6px; border-top-style: solid;
            width: 40px; height: 40px;
        }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { display: none !important; }

        @media (min-width: 768px) { 
            .container-game { max-width: 480px; } /* Jogo pode ser um pouco maior no desktop */
            .slot-machine { padding: 1.5rem; }
            .header-game { margin-bottom: 1rem; }
            .title-game { font-size: 2rem; }
            .logout-button { padding: 0.6rem 1.2rem; font-size: 0.8rem;}
            .reels { padding: 1rem; margin-bottom: 1.5rem; }
            .reel { width: clamp(70px, 18vw, 90px); height: clamp(90px, 22vw, 110px); }
            .controls button#spinButton { padding: 0.75rem 2rem; font-size: 1rem; }
            .info { margin-top: 1.5rem; font-size: 0.9rem; }
            .info p { padding: 0.6rem; }
            .message { font-size: 1rem; min-height: 1.5rem; }
            .modal-content { padding: 1.5rem; }
            .modal-content h2 { font-size: 1.5rem; }
            .modal-content p { font-size: 0.9rem; }
            .modal-button { padding: 0.6rem 1.2rem; font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <div class="container-game">
        <div class="slot-machine hidden" id="gameScreenContent">
            <div id="loadingOverlayGame"> 
                <div class="loader ease-linear rounded-full mb-3"></div>
                <p id="loadingMessageGame" class="text-white text-md font-semibold text-center px-4">A carregar dados...</p>
            </div>

            <div class="header-game">
                 <h1 class="title-game">GAME FUN</h1>
                 <button id="logoutButton" class="logout-button">Sair</button>
            </div>
            <div class="reels">
                <div class="reel" id="reel1Container"><img src="" alt="Símbolo 1" class="reel-image" id="reel1Image"></div>
                <div class="reel" id="reel2Container"><img src="" alt="Símbolo 2" class="reel-image" id="reel2Image"></div>
                <div class="reel" id="reel3Container"><img src="" alt="Símbolo 3" class="reel-image" id="reel3Image"></div>
            </div>
            <div class="controls">
                <button id="spinButton" disabled>Girar</button>
            </div>
            <div class="info">
                <p>CRÉDITOS: <span id="creditsDisplay">0</span></p>
                <p class="message" id="messageDisplay">A carregar...</p>
            </div>
        </div>
    </div>

    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">FIM DE JOGO!</h2>
            <p id="modalMessageText">Você ficou sem créditos.</p>
            <button id="modalActionButton" class="modal-button">Sair do Jogo</button>
        </div>
    </div>

    <script type="module">
        // Firebase SDK Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc, setDoc, increment } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // --- Configurações do Jogo e Firebase ---
        let fbApp, fbAuth, fbDb;
        let currentUserID = null;
        let userCredits = 0; 

        const SYMBOLS = [
            { name: 'Limão', emojiForMessage: '🍋', value: 'LEMON', imageSrc: 'imagens_frutas/limao.png', payout: { three: 50, two: 5 } },
            { name: 'Maca', emojiForMessage: '🍎', value: 'APPLE', imageSrc: 'imagens_frutas/Maca.png', payout: { three: 40, two: 4 } },
            { name: 'Laranja', emojiForMessage: '🍊', value: 'ORANGE', imageSrc: 'imagens_frutas/Laranja.png', payout: { three: 30, two: 0 } },
            { name: 'Uva', emojiForMessage: '🍇', value: 'GRAPE', imageSrc: 'imagens_frutas/uva.png', payout: { three: 20, two: 0 } },
            { name: 'Melancia', emojiForMessage: '🍉', value: 'WATERMELON', imageSrc: 'imagens_frutas/melancia.png', payout: { three: 15, two: 0 } },
            { name: 'Abacate', emojiForMessage: '🥑', value: 'AVOCADO', imageSrc: 'imagens_frutas/Abacate.png', payout: { three: 100, two: 10 } },
            { name: 'Morango', emojiForMessage: '🍓', value: 'STRAWBERRY', imageSrc: 'imagens_frutas/Morango.png', payout: { three: 200, two: 20 } },
            { name: 'Banana', emojiForMessage: '🍌', value: 'BANANA', imageSrc: 'imagens_frutas/Banana.png', payout: { three: 80, two: 8 } }
        ];
        const DEFAULT_IMAGE_SRC = 'imagens_frutas/Trevo.png';
        const SPIN_COST = 5;
        let isSpinning = false;
        const indexPageUrl = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/') + 1) + 'index.html';


        // --- DOM Elements ---
        const DOMElements = {
            gameScreenContent: document.getElementById('gameScreenContent'),
            loadingOverlay: document.getElementById('loadingOverlayGame'),
            loadingMessage: document.getElementById('loadingMessageGame'),
            reelImages: [document.getElementById('reel1Image'), document.getElementById('reel2Image'), document.getElementById('reel3Image')],
            reelContainers: [document.getElementById('reel1Container'), document.getElementById('reel2Container'), document.getElementById('reel3Container')],
            spinButton: document.getElementById('spinButton'),
            creditsDisplay: document.getElementById('creditsDisplay'),
            messageDisplay: document.getElementById('messageDisplay'),
            gameOverModal: document.getElementById('gameOverModal'),
            modalTitle: document.getElementById('modalTitle'),
            modalMessageText: document.getElementById('modalMessageText'),
            modalActionButton: document.getElementById('modalActionButton'),
            logoutButton: document.getElementById('logoutButton')
        };

        // --- Firebase Config ---
        function getFirebaseConfig() {
            const configFromStudio = typeof __firebase_config !== 'undefined' ? __firebase_config : null;
            if (configFromStudio) {
                try {
                    const parsed = JSON.parse(configFromStudio);
                    if (parsed.apiKey && parsed.projectId === "jogosonline-fadc2" && parsed.appId === "1:998401435610:web:f4c99f5e8cd92bee0702e3") {
                        console.log("jogo.html: Usando configuração Firebase do Studio.");
                        return parsed;
                    }
                    console.warn("jogo.html: Configuração Firebase do Studio inválida. Usando fallback.");
                } catch (e) { console.error("jogo.html: Erro parse __firebase_config:", e); }
            }
            console.warn("jogo.html: Usando config Firebase hardcoded (fallback).");
            // CONFIGURAÇÃO CORRIGIDA AQUI TAMBÉM:
            return {
                apiKey: "AIzaSyDzSYVDE14MSP_hVH1Bss7t-wcTDZzRfm8",
                authDomain: "jogosonline-fadc2.firebaseapp.com",
                projectId: "jogosonline-fadc2",
                storageBucket: "jogosonline-fadc2.firebasestorage.app",
                messagingSenderId: "998401435610",
                appId: "1:998401435610:web:f4c99f5e8cd92bee0702e3",
                measurementId: "G-7SF242R7P0"
            };
        }

        // --- UI Update Functions ---
        function updateUICredits() {
            DOMElements.creditsDisplay.textContent = userCredits;
            DOMElements.spinButton.disabled = isSpinning || userCredits < SPIN_COST;
        }

        function displayUIMessage(text, type = 'info') { 
            DOMElements.messageDisplay.textContent = text;
            DOMElements.messageDisplay.style.color = type === 'win' ? '#81c784' : (type === 'error' ? '#e57373' : '#e5e7eb');
        }

        function showUIGameOverModal(title, message) {
            DOMElements.modalTitle.textContent = title;
            DOMElements.modalMessageText.textContent = message;
            DOMElements.modalActionButton.textContent = "Sair do Jogo"; // Texto do botão alterado
            DOMElements.gameOverModal.style.display = 'flex';
            DOMElements.modalActionButton.onclick = () => {
                // Ao clicar, o usuário será deslogado e redirecionado para index.html
                handleLogout(); 
                hideUIGameOverModal(); // Esconde o modal enquanto desloga
            };
        }
        function hideUIGameOverModal() {
            DOMElements.gameOverModal.style.display = 'none';
        }

        function setLoadingState(isLoading, message = "A carregar...") {
            DOMElements.loadingOverlay.style.display = isLoading ? 'flex' : 'none';
            if (DOMElements.loadingMessage) DOMElements.loadingMessage.textContent = message;
            // O botão de girar é controlado por updateUICredits e pela lógica de isSpinning
        }

        // --- Game Logic ---
        function initializeLocalGameAssets() {
            console.log("jogo.html: initializeLocalGameAssets com créditos:", userCredits);
            DOMElements.reelImages.forEach(img => { 
                if(img) img.src = DEFAULT_IMAGE_SRC; 
            });
            updateUICredits();
            if (userCredits >= SPIN_COST) {
                displayUIMessage('CLIQUE EM GIRAR!');
            } else {
                displayUIMessage('SEM CRÉDITOS.', 'error');
                showUIGameOverModal("SEM CRÉDITOS", "Você não tem créditos suficientes para jogar.");
            }
        }

        function getRandomSymbol() {
            return SYMBOLS[Math.floor(Math.random() * SYMBOLS.length)];
        }

        async function handleSpin() {
            console.log("jogo.html: handleSpin iniciado.");
            if (isSpinning || userCredits < SPIN_COST) {
                if(userCredits < SPIN_COST && !isSpinning) {
                    showUIGameOverModal("SEM CRÉDITOS", "Você precisa de mais créditos para girar.");
                }
                return;
            }

            isSpinning = true;
            const creditsBeforeSpin = userCredits;
            userCredits -= SPIN_COST;
            displayUIMessage('GIRANDO...');
            updateUICredits(); 

            if (currentUserID) {
                try {
                    console.log(`jogo.html: Tentando salvar ${userCredits} créditos para ${currentUserID} (antes do giro).`);
                    // Usamos increment com valor negativo para subtrair, mais seguro contra race conditions se várias abas abertas
                    await updateDoc(doc(fbDb, "users", currentUserID), { credits: increment(-SPIN_COST) });
                    console.log(`jogo.html: ${SPIN_COST} créditos subtraídos via increment.`);
                } catch (error) {
                    console.error("jogo.html: ERRO ao salvar créditos (subtração) ANTES do giro:", error);
                    userCredits = creditsBeforeSpin; // Reverte os créditos localmente
                    displayUIMessage("Erro ao iniciar giro. Tente novamente.", 'error');
                    isSpinning = false;
                    updateUICredits();
                    return; 
                }
            }

            DOMElements.reelContainers.forEach(container => container.classList.add('spinning'));
            const finalResults = [];
            const reelPromises = DOMElements.reelImages.map((imgElement, index) => {
                return new Promise(resolve => {
                    let spinAnimInterval;
                    const spinTime = 1000 + (index * 300); // Ajuste no tempo de parada
                    
                    spinAnimInterval = setInterval(() => {
                        if(imgElement) imgElement.src = getRandomSymbol()?.imageSrc || DEFAULT_IMAGE_SRC;
                    }, 70);

                    setTimeout(() => {
                        clearInterval(spinAnimInterval);
                        const finalSymbol = getRandomSymbol();
                        if(imgElement) imgElement.src = finalSymbol?.imageSrc || DEFAULT_IMAGE_SRC;
                        if(DOMElements.reelContainers[index]) DOMElements.reelContainers[index].classList.remove('spinning');
                        finalResults[index] = finalSymbol;
                        resolve();
                    }, spinTime);
                });
            });

            await Promise.all(reelPromises);
            console.log("jogo.html: Animação dos rolos concluída.");
            processSpinResult(finalResults);
        }

        async function processSpinResult(results) {
            console.log("jogo.html: processSpinResult com:", results);
            if (!results || results.length < 3 || results.some(r => !r || typeof r.value === 'undefined')) {
                console.error("jogo.html: Resultados inválidos no processSpinResult:", results);
                displayUIMessage("Erro no resultado. Tente novamente.", 'error');
                isSpinning = false;
                updateUICredits();
                return;
            }

            const [s1, s2, s3] = results;
            let winAmount = 0;
            let winMessage = "TENTE NOVAMENTE!";
            let messageType = 'error';

            if (s1.value === s2.value && s2.value === s3.value) {
                winAmount = s1.payout.three;
                winMessage = `TRINCA DE ${s1.name.toUpperCase()} ${s1.emojiForMessage}! +${winAmount} CRÉDITOS!`;
            } else if (s1.value === s2.value && s1.payout.two > 0) {
                winAmount = s1.payout.two;
                winMessage = `DOIS ${s1.name.toUpperCase()} ${s1.emojiForMessage}! +${winAmount} CRÉDITOS!`;
            } else if (s2.value === s3.value && s2.payout.two > 0 && s1.value !== s2.value) { 
                winAmount = s2.payout.two;
                winMessage = `DOIS ${s2.name.toUpperCase()} ${s2.emojiForMessage} NO FINAL! +${winAmount} CRÉDITOS!`;
            }
            
            if (winAmount > 0) {
                messageType = 'win';
                if (currentUserID) {
                    try {
                        console.log(`jogo.html: Tentando adicionar ${winAmount} créditos de prêmio para ${currentUserID}.`);
                        await updateDoc(doc(fbDb, "users", currentUserID), { credits: increment(winAmount) });
                        userCredits += winAmount; // Atualiza localmente APÓS sucesso do DB
                        console.log(`jogo.html: ${winAmount} créditos de prêmio adicionados via increment.`);
                    } catch (error) {
                        console.error("jogo.html: ERRO ao salvar créditos de prêmio:", error);
                        winMessage = "Ganhou, mas houve erro ao salvar seu prêmio. Contate o suporte.";
                        messageType = 'error';
                        // Não adiciona os créditos localmente se o save falhou
                    }
                } else {
                     userCredits += winAmount; // Jogo local, adiciona localmente
                }
            }
            
            displayUIMessage(winMessage, messageType);
            updateUICredits();
            
            isSpinning = false; 

            if (userCredits < SPIN_COST && winAmount === 0) {
                setTimeout(() => {
                    if(userCredits < SPIN_COST && !isSpinning) {
                         showUIGameOverModal("FIM DE JOGO!", "Você ficou sem créditos.");
                    }
                }, 1500);
            }
        }
        
        async function loadUserData(userId) {
            console.log(`jogo.html: loadUserData chamado para o usuário: ${userId}`);
            setLoadingState(true, "Carregando seus dados de jogo...");
            if (!userId) {
                console.error("jogo.html: loadUserData chamado sem userId! Redirecionando para login.");
                setLoadingState(false);
                if(DOMElements.gameScreenContent) DOMElements.gameScreenContent.classList.add('hidden');
                displayUIMessage("Erro: ID do usuário não encontrado.", 'error');
                setTimeout(() => window.location.href = indexPageUrl, 3000);
                return;
            }

            try {
                const userDocRef = doc(fbDb, "users", userId);
                const docSnap = await getDoc(userDocRef);
                if (docSnap.exists()) {
                    userCredits = docSnap.data().credits !== undefined ? docSnap.data().credits : 0;
                    console.log(`jogo.html: Créditos carregados do Firebase: ${userCredits}`);
                } else {
                    console.warn(`jogo.html: Documento do usuário ${userId} não encontrado. Iniciando com 0 créditos e criando documento.`);
                    userCredits = 0; 
                    try {
                        await setDoc(userDocRef, { credits: 0, email: fbAuth.currentUser?.email || 'N/A', uid: userId, createdAt: new Date().toISOString() });
                        console.log(`jogo.html: Documento criado para novo usuário ${userId} com 0 créditos.`);
                    } catch (setDocError) {
                        console.error(`jogo.html: ERRO ao criar documento para novo usuário ${userId}:`, setDocError);
                    }
                }
            } catch (error) {
                console.error("jogo.html: ERRO ao carregar dados do usuário do Firebase:", error);
                displayUIMessage("Erro ao carregar seus créditos (" + (error.code || 'desconhecido') + "). Tente recarregar.", 'error');
                userCredits = 0; 
            } finally {
                console.log("jogo.html: loadUserData - Bloco finally. Inicializando assets do jogo local...");
                initializeLocalGameAssets(); 
                setLoadingState(false); 
                console.log("jogo.html: Removendo 'hidden' de gameScreenContent.");
                if (DOMElements.gameScreenContent) {
                    DOMElements.gameScreenContent.classList.remove('hidden'); 
                } else {
                    console.error("jogo.html: ERRO - gameScreenContent não encontrado no DOM!");
                }
            }
        }

        async function handleLogout() {
            console.log("jogo.html: handleLogout iniciado.");
            // Não é mais necessário salvar créditos aqui se cada transação já é salva.
            // Mas pode ser uma última garantia se preferir.
            // if (currentUserID) { ... } 
            signOut(fbAuth).then(() => {
                console.log("jogo.html: Usuário deslogado. Redirecionando...");
                window.location.href = indexPageUrl;
            }).catch(error => {
                console.error("jogo.html: Erro ao fazer logout:", error);
                setLoadingState(false); 
                displayUIMessage("Erro ao sair. Tente novamente.", "error");
            });
        }

        async function initializeAppAndGame() {
            console.log("jogo.html: initializeAppAndGame - INÍCIO");
            if(DOMElements.gameScreenContent) DOMElements.gameScreenContent.classList.add('hidden'); 
            setLoadingState(true, "Conectando...");

            try {
                const firebaseConfig = getFirebaseConfig();
                if (!firebaseConfig.apiKey) {
                    console.error("jogo.html: Configuração do Firebase ausente.");
                    throw new Error("Configuração do Firebase ausente.");
                }
                fbApp = initializeApp(firebaseConfig);
                fbAuth = getAuth(fbApp);
                fbDb = getFirestore(fbApp);
                console.log("jogo.html: Firebase inicializado com sucesso.");
            } catch (error) { 
                console.error("jogo.html: ERRO CRÍTICO ao inicializar Firebase:", error);
                setLoadingState(true, `Erro de conexão: ${error.message}. Verifique o console. Redirecionando em 5s...`);
                setTimeout(() => window.location.href = indexPageUrl, 5000);
                return; 
            }

            console.log("jogo.html: Configurando onAuthStateChanged...");
            onAuthStateChanged(fbAuth, (user) => {
                console.log("jogo.html: onAuthStateChanged disparado. User:", user ? user.uid : null);
                if (user) {
                    // Verifica se o usuário já é o atual para evitar recarregamentos desnecessários se o estado mudar por outro motivo
                    if (currentUserID === user.uid && !DOMElements.gameScreenContent.classList.contains('hidden')) {
                        console.log("jogo.html: onAuthStateChanged - usuário já é o atual e jogo visível, não fazer nada.");
                        return; 
                    }
                    currentUserID = user.uid;
                    console.log("jogo.html: Usuário autenticado:", currentUserID);
                    
                    DOMElements.spinButton?.removeEventListener('click', handleSpin); 
                    DOMElements.logoutButton?.removeEventListener('click', handleLogout);
                
                    DOMElements.spinButton?.addEventListener('click', handleSpin);
                    DOMElements.logoutButton?.addEventListener('click', handleLogout);
                    
                    loadUserData(currentUserID); 
                } else {
                    currentUserID = null; 
                    console.log("jogo.html: Nenhum usuário logado. Redirecionando para login...");
                    if(DOMElements.gameScreenContent) DOMElements.gameScreenContent.classList.add('hidden');
                    setLoadingState(true, "Sessão encerrada. Redirecionando...");
                    // Pequeno delay para o usuário ver a mensagem antes do redirect
                    setTimeout(() => { window.location.href = indexPageUrl; }, 1500);
                }
            });
        }
        initializeAppAndGame();
    </script>
</body>
</html>
